    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "05:00"
      timezone: "Europe/Berlin"
    assignees:
      - "booky10"
    groups:
      eslint-html-parser:
        patterns:
          - "@html-parser/eslint-plugin"
          - "@html-parser/parser"
