<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose multilanguage Discord bot with many features for your Discord server. View and search all commands of the bot here.">
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.com/commands">
		<link rel="canonical" href="https://tomatenkuchen.com/commands">
		<link rel="manifest" href="./manifest.json">

		<title>TomatenKuchen - View all commands of the Discord bot</title>
		<link href="./assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="./assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="./assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<link href="./assets/style.css" rel="stylesheet" type="text/css">

		<link rel="preconnect" href="https://api.tomatenkuchen.com">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.com">

		<script src="./assets/js/script.js"></script>
		<script src="./assets/js/language.js"></script>
		<script src="./assets/js/api.js"></script>
		<script src="./assets/js/transformers/commands.js"></script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<global-sidebar page="commands"></global-sidebar>

		<main class="main" id="main">
			<header class="top">
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div id="search-box" class="search-box">
					<input type="text" id="cmd-search" onkeyup="cmdSearch()" placeholder="Search commands..." role="searchbox">
					<ion-icon name="search"></ion-icon>
				</div>

				<div class="hoverdropdown">
					<div class="account" onclick="location='/login'">
						<p id="username-header" translation="global.account">Account</p>
						<ion-icon id="username-avatar" name="person-circle-outline"></ion-icon>
					</div>
					<div class="hoverdropdown-content">
						<a href="/login" translation="global.login"></a>
					</div>
				</div>
			</header>

			<div class="content" id="content">
				<h1 class="greeting" translation="commands.title"></h1>

				<p id="no-cmds-found" class="center" hidden>No commands found!</p>
				<div id="commands-container" class="center"></div>
			</div>
		</main>

		<global-footer></global-footer>
		<script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.2.0/dist/ionicons/ionicons.esm.js" integrity="sha384-zM76IY+3I2OTF49JR8mjLWUeugc/Q9wVzLMiSITfvgmdy8nQtAhci8m8IsdnTl3q" crossorigin="anonymous"></script>
	</body>
</html>
