<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose german/english Discord bot including many features for your Discord server. View and search all commands of the bot here."/>
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.eu/commands/" />
		<link rel="canonical" href="https://tomatenkuchen.eu/commands/">
		<link rel="manifest" href="../manifest.json">

		<title>TomatenKuchen - View all commands of the Discord bot</title>
		<link href="../assets/images/icon.ico" rel="shortcut icon" type="image/x-icon"/>
		<link href="../assets/images/icon.ico" rel="icon" type="image/x-icon"/>
		<link href="../assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120" />
		<link href="../assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152" />

		<link href="../assets/style.css" rel="stylesheet" type="text/css">

		<link rel="preconnect" href="https://api.tomatenkuchen.eu">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.eu">

		<script src="../assets/js/script.js"></script>
		<script src="../assets/js/language.js"></script>
		<script src="../assets/js/api/api.js"></script>
		<script src="../assets/js/api/transformer.js"></script>

		<script>
			getCommandsHTML().then(html => {
				document.getElementById('linksidebar').innerHTML +=
					'<div class="section middle"><p class="title">KATEGORIEN</p>' +
					"<div class='tab' onclick='cmdSearch(\"ticket\")'><ion-icon name='ticket-outline'></ion-icon><p>Ticket</p></div>" +
					"<div class='tab' onclick='cmdSearch(\"fun\")'><ion-icon name='happy-outline'></ion-icon><p>Fun</p></div>" +
					"<div class='tab' onclick='cmdSearch(\"suggest\")'><ion-icon name='settings-outline'></ion-icon><p translation='user.suggestions'></p></div>" +
					"<div class='tab' onclick='cmdSearch(\"economy\")'><ion-icon name='card-outline'></ion-icon><p>Economy</p></div>" +
					"<div class='tab' onclick='cmdSearch(\"moderation\")'><ion-icon name='shield-half-outline'></ion-icon><p>Moderation</p></div>" +
					"<div class='tab' onclick='cmdSearch(\"info\")'><ion-icon name='information-outline'></ion-icon><p>Info</p></div>" +
					"<div class='tab' onclick='cmdSearch(\"admin\")'><ion-icon name='settings-outline'></ion-icon><p>Admin</p></div>" +
					"<div class='tab' onclick='cmdSearch(\"music\")'><ion-icon name='musical-notes-outline'></ion-icon><p>Musik</p></div>" +
					"</div>";

				document.getElementById("commands-container").innerHTML = html;
				reloadText(getLanguage());
			});

			function cmdSearch(search = "") {
				if (search) document.getElementById("cmdSearch").value = "";
				else search = document.getElementById("cmdSearch").value.toLowerCase();
				var cmddiv = document.getElementById("commands-container").getElementsByClassName("command");
				var categorydiv = document.getElementById("commands-container").getElementsByClassName("category");

				var categories = {};
				for (var i = 0; i < cmddiv.length; i++) {
					var cmd = cmddiv[i];
					if (!categories[cmd.getAttribute("data-category")]) categories[cmd.getAttribute("data-category")] = 0;

					if ((cmd.innerText.toLowerCase().includes(search) || cmd.getAttribute("data-category").includes(search)) && cmd.getAttribute("data-category") != "owner") {
						if (!cmd.classList.contains("cmdvisible")) cmd.classList.toggle("cmdvisible");
						cmd.style.display = "";
						categories[cmd.getAttribute("data-category")]++;
					} else {
						if (cmd.classList.contains("cmdvisible")) cmd.classList.toggle("cmdvisible");
						cmd.style.display = "none";
					};
				};
				for (var j = 0; j < categorydiv.length; j++) {
					var category = categorydiv[j];

					if (categories[category.id] > 0) {
						category.style.display = "";
						document.getElementById(category.id + "tb").style.display = "";
						document.getElementById(category.id + "title").style.display = "";
						document.getElementById(category.id + "br").style.display = "";
					} else {
						category.style.display = "none";
						document.getElementById(category.id + "tb").style.display = "none";
						document.getElementById(category.id + "title").style.display = "none";
						document.getElementById(category.id + "br").style.display = "none";
					};
				};
			};

			function toggleCategory(category) {
				var toModify = document.getElementById(category);

				if (toModify.style.display == "none") {
					toModify.style.display = "block";
					document.getElementById(category + "tb").innerText = "Verstecken";
				} else {
					toModify.style.display = "none";
					document.getElementById(category + "tb").innerText = "Zeigen";
				};
			};

			var i = 0;
			function sidebar() {
				i++;

				document.getElementById("lineTop2").style.transform = "rotate(45deg)";
				document.getElementById("lineTop2").style.top = "5px";
				document.getElementById("lineBottom2").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom2").style.bottom = "5px";

				document.getElementById("lineTop1").style.transform = "rotate(45deg)";
				document.getElementById("lineTop1").style.top = "5px";
				document.getElementById("lineBottom1").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom1").style.bottom = "5px";

				if (i % 2 == 0) {
					setTimeout(() => {
						document.getElementById("content").style.paddingLeft = "250px";
						document.getElementById("search-box").style.marginLeft = "240px";
						document.getElementById("sidebar-container").classList.toggle("visible");

						document.getElementById("commands-container").style.paddingLeft = "80px";
					}, 300);
				} else {
					document.getElementById("content").style.paddingLeft = "0";

					document.getElementById("lineTop2").style.transform = "rotate(0)";
					document.getElementById("lineTop2").style.top = "0";
					document.getElementById("lineBottom2").style.transform = "rotate(0)";
					document.getElementById("lineBottom2").style.bottom = "0";

					document.getElementById("lineTop1").style.transform = "rotate(0)";
					document.getElementById("lineTop1").style.top = "0";
					document.getElementById("lineBottom1").style.transform = "rotate(0)";
					document.getElementById("lineBottom1").style.bottom = "0";

					setTimeout(() => {
						document.getElementById("search-box").style.marginLeft = "10px";
						document.getElementById("sidebar-container").classList.toggle("visible");
						document.getElementById("commands-container").style.paddingLeft = "0";
					}, 100);
				};
			};
		</script>
	</head>
	<body class="dark-theme" onload="pageLoad('commands')">
		<div class="sidebar-container visible" id="sidebar-container">

			<div class="sidebar" id="sidebar">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop2"></div>
					<div class="line" id="lineBottom2"></div>
				</div>

				<button onclick="redirect('/invite')" translation="sidebar.invite"></button>

				<div id="linksidebar" class="section">
					<a href="/" class="tab">
						<ion-icon name="home-outline"></ion-icon>
						<p translation="sidebar.home"></p>
					</a>
					<a href="/commands/" class="tab active">
						<ion-icon name="terminal-outline"></ion-icon>
						<p translation="sidebar.commands"></p>
					</a>
					<a href="/dashboard/" class="tab">
						<ion-icon name="settings-outline"></ion-icon>
						<p translation="sidebar.dashboard"></p>
					</a>
					<a href="/docs/" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p translation="sidebar.docs"></p>
					</a>
					<a href="/discord/" class="tab">
						<ion-icon name="chatbox-ellipses-outline"></ion-icon>
						<p translation="sidebar.support"></p>
					</a>
				</div>

				<div style="padding: 15px 0;" class="section bottom">
					<label class="switch" data-type="lang">
						<input type="checkbox" id="lang-toggle" aria-label="Toggle lang">
						<span class="slider round"></span>
					</label>
					<label class="switch" data-type="theme">
						<input type="checkbox" id="theme-toggle" aria-label="Toggle theme">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>

		<section class="main" id="main">
			<div class="top">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div id="search-box" class="search-box">
					<input type="text" id="cmdSearch" onkeyup="cmdSearch()" placeholder="Befehle durchsuchen...">
					<ion-icon name="search"></ion-icon>
				</div>

				<div class="accdropdown">
					<div class="account">
						<p id="username-header">Account</p>
						<ion-icon id="username-avatar" style="display: none;" name="person-circle-outline"></ion-icon>
					</div>
					<div class="accdropdown-content">
						<a href="/login/" translation="global.login"></a>
					</div>
				</div>
			</div>

			<div class="content" id="content" style="padding-left: 250px;">
				<h1 class="greeting" translation="commands.title"></h1>

				<div id="commands-container" style="padding-left: 80px;"></div>

				<p id="author" translation="global.footer"></p>
			</div>
		</section>
		<noscript>Diese Seite funktioniert ohne JavaScript nicht.</noscript>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" crossorigin="anonymous"></script>
	</body>
</html>
