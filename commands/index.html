<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>TomatenKuchen - Befehle</title>
		<link href="../assets/images/icon.ico" rel="shortcut icon" type="image/x-icon"/>
		<link href="../assets/images/icon.ico" rel="icon" type="image/x-icon"/>

		<link href="../assets/style.css" rel="stylesheet" type="text/css">

		<script src="../assets/js/script.js"></script>
		<script src="../assets/js/cookie.js"></script>
		<script src="../assets/js/api/api.js"></script>
		<script src="../assets/js/api/transformer.js"></script>

		<script>
			getCommandsHTML().then(html => {
				document.getElementById("commands-container").innerHTML = html;
			});

			function cmdSearch() {
				var input, filter, div, a, i;
				input = document.getElementById("cmdSearch");
				filter = input.value.toUpperCase();

				var div = document.getElementById("commands-container").getElementsByClassName("command");

				for (i = 0; i < div.length; i++) {
					a = div[i];
					if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
						div[i].style.display = "";
					} else {
						div[i].style.display = "none";
					}
				}
			}

			var i = 0;
			if (screen.width <= 500) {
				document.getElementById("sidebar-container").classList.toggle("visible");
				document.getElementById("content").style.paddingLeft = "0";
				i = 1;
			}

			function sidebar() {
				i++;

				document.getElementById("lineTop2").style.transform = "rotate(45deg)";
				document.getElementById("lineTop2").style.top = "5px";
				document.getElementById("lineBottom2").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom2").style.bottom = "5px";

				document.getElementById("lineTop1").style.transform = "rotate(45deg)";
				document.getElementById("lineTop1").style.top = "5px";
				document.getElementById("lineBottom1").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom1").style.bottom = "5px";

				if (i % 2 == 0) {
					setTimeout(() => { 
						document.getElementById("content").style.paddingLeft = "230px";
						document.getElementById("search-box").style.marginLeft = "240px";
						document.getElementById("sidebar-container").classList.toggle("visible");		
					}, 300);
				} else {
					document.getElementById("content").style.paddingLeft = "0";

					document.getElementById("lineTop2").style.transform = "rotate(0)";
					document.getElementById("lineTop2").style.top = "0";
					document.getElementById("lineBottom2").style.transform = "rotate(0)";
					document.getElementById("lineBottom2").style.bottom = "0";

					document.getElementById("lineTop1").style.transform = "rotate(0)";
					document.getElementById("lineTop1").style.top = "0";
					document.getElementById("lineBottom1").style.transform = "rotate(0)";
					document.getElementById("lineBottom1").style.bottom = "0";

					setTimeout(() => {
						document.getElementById("search-box").style.marginLeft = "10px";
						document.getElementById("sidebar-container").classList.toggle("visible");		
					}, 100);
				}
			}

			function redirect(url) {
				window.location = url;
			}
		</script>
	</head>
	<body class="dark-theme">		
		<div class="sidebar-container visible" id="sidebar-container">

			<div class="sidebar" id="sidebar">
				<div class="hamburger" id="hamburger" onclick="sidebar();">
					<div class="line" id="lineTop2"></div>
					<div class="line" id="lineBottom2"></div>
				</div>

				<button onclick="redirect('/invite')"><ion-icon name="add"></ion-icon> BOT EINLADEN</button>

				<div class="section">
					<div onclick="redirect('/')" class="tab">
						<ion-icon name="home-outline"></ion-icon>
						<p>Home</p>
					</div>

					<div class="tab active">
						<ion-icon name="terminal-outline"></ion-icon>
						<p>Befehle</p>
					</div>

					<div onclick="redirect('/dashboard')" class="tab">
						<ion-icon name="settings-outline"></ion-icon>
						<p>Dashboard</p>
					</div>

					<div onclick="redirect('/docs')" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p>Docs</p>
					</div>
				</div>

				<div style="padding-top: 15px; padding-bottom: 15px;" class="section bottom">
					<label class="switch">
						<input type="checkbox" id="theme-toggle">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>

		<section class="main" id="main">
			<div class="top">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div id="search-box" class="search-box">
					<input type="text" id="cmdSearch" onkeyup="cmdSearch()" placeholder="Befehle durchsuchen...">	
					<ion-icon name="search"></ion-icon>
				</div>

				<div class="account">
					<p id="username-header" onclick="redirect('/login')">Anmelden</p>
					<ion-icon name="person-circle-outline"></ion-icon>
				</div>
			</div>

			<div class="content" id="content">
				<h1 class="greeting">Befehle von TomatenKuchen</h1>

				<div id="commands-container"></div>

				<p id="author">Website erstellt von <a href="https://bookie0.repl.co/">Bookie0</a></p>
			</div>
		</section>

		<script>
			const username = getCookie("user");
			if (username) document.getElementById("username-header").innerText = username;

			const theme = getCookie("theme");
			if (theme == "light") {
				document.body.classList.toggle("light-theme");
				document.body.classList.toggle("dark-theme");
			}
			document.getElementById("theme-toggle").addEventListener("change", function() {
				document.body.classList.toggle("light-theme");
				document.body.classList.toggle("dark-theme");

				const oldtheme = getCookie("theme");
				if (oldtheme == "light") setCookie("theme", "dark", 60);
				else setCookie("theme", "light", 60);
			});
		</script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
