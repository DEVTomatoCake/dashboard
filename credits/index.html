				<div class="section">
					<a href="/" class="tab">
						<ion-icon name="home-outline"></ion-icon>
						<p translation="sidebar.home"></p>
					</a>
					<a href="/commands/" class="tab">
						<ion-icon name="terminal-outline"></ion-icon>
						<p translation="sidebar.commands"></p>
					</a>
					<a href="/dashboard/" class="tab active">
						<ion-icon name="settings-outline"></ion-icon>
						<p translation="sidebar.dashboard"></p>
					</a>
					<a href="/docs/" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p translation="sidebar.docs"></p>
					</a>
					<a href="/discord/" class="tab">

						<p translation="sidebar.support"></p>

				</div>

				<div style="padding: 15px 0;" class="section bottom">
					<label class="switch" data-type="lang">

						<span class="slider round"></span>
					</label>
					<label class="switch" data-type="theme">
						<input type="checkbox" id="theme-toggle" aria-label="Toggle theme">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>

				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="accdropdown">
					<div class="account">
						<p id="username-header">Account</p>

					</div>
					<div class="accdropdown-content">

				</div>
