<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose multilanguage Discord bot with many features for your Discord server. Manage the bot on and invite the bot to servers.">
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.com/dashboard">
		<link rel="canonical" href="https://tomatenkuchen.com/dashboard">
		<link rel="manifest" href="./manifest.json">

		<title>TomatenKuchen - Server settings - Dashboard</title>
		<link href="./assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="./assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="./assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<link href="./assets/style.css" rel="stylesheet" type="text/css">

		<link rel="preconnect" href="https://api.tomatenkuchen.com">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.com">

		<script src="./assets/js/script.js"></script>
		<script src="./assets/js/language.js"></script>
		<script src="./assets/js/api.js"></script>
		<script src="./assets/js/transformers/dashboard.js"></script>

		<link rel="me" href="https://mastodon.social/@tomatenkuchen">
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<global-sidebar page="dashboard"></global-sidebar>

		<main class="main" id="main">
			<header>
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="hoverdropdown">
					<div class="account" onclick="location='/login'">
						<p id="username-header" translation="global.account">Account</p>
						<ion-icon id="username-avatar" name="person-circle-outline"></ion-icon>
					</div>
					<div class="hoverdropdown-content">
						<a href="/login" translation="global.login"></a>
					</div>
				</div>
			</header>

			<div class="content" id="content">
				<p hidden translation="dashboard.selectpage"></p>
				<div class="page-select" hidden>
					<button type="button" onclick="changePage(this)" data-target="settings" class="current" translation="dashboard.settings" title="Configure what the bot does on your server">Settings</button>
					<button type="button" onclick="changePage(this)" data-target="integrations" translation="dashboard.integrations" title="Like Customcommands, just way more advanced.">Integrations</button>
					<button type="button" onclick="changePage(this)" data-target="reactionroles" translation="dashboard.reactionroles">Reaction-, Button- & Selectroles</button>
					<!--<button type="button" onclick="changePage(this)" data-target="images" title="Create dynamic images">Images</button>-->
					<button type="button" onclick="changePage(this)" data-target="tickets" translation="dashboard.tickets" title="View and filter tickets and their transcripts">Tickets</button>
					<button type="button" onclick="changePage(this)" data-target="logs" translation="dashboard.logs" title="View error and dashboard edit logs">Logs</button>
					<button type="button" onclick="changePage(this)" data-target="modlogs" translation="dashboard.modlogs" title="View and filter moderation cases">Modlogs</button>
					<button type="button" onclick="changePage(this)" data-target="leaderboard" translation="dashboard.leaderboard">Leaderboard</button>
					<button type="button" onclick="changePage(this)" data-target="stats" translation="dashboard.stats">Statistics</button>
				</div>

				<div id="root-container">
					<div id="guilds-container">
						<h1>Loading your servers...</h1>
					</div>
				</div>
			</div>
		</main>

		<global-footer></global-footer>
		<script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.2.0/dist/ionicons/ionicons.esm.js" integrity="sha384-zM76IY+3I2OTF49JR8mjLWUeugc/Q9wVzLMiSITfvgmdy8nQtAhci8m8IsdnTl3q" crossorigin="anonymous"></script>
	</body>
</html>
