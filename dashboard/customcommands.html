<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose multilanguage Discord bot with many features for your Discord server, like unlimited and feature rich customcommands.">
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.com/dashboard/customcommands">
		<link rel="canonical" href="https://tomatenkuchen.com/dashboard/customcommands">
		<link rel="manifest" href="/manifest.json">

		<title>TomatenKuchen - Customcommands settings - Dashboard</title>
		<link href="../assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="../assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="../assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<link href="../assets/style.css" rel="stylesheet" type="text/css">

		<link href="../assets/toasts.css" rel="stylesheet" type="text/css">
		<script src="../assets/js/toasts.js"></script>

		<link rel="preconnect" href="https://api.tomatenkuchen.com">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.com">

		<script src="../assets/js/script.js"></script>
		<script src="../assets/js/language.js"></script>

		<script src="../assets/js/sockette.js"></script>
		<script src="../assets/js/transformers/customcommands.js"></script>

		<script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@%5E1/index.js" integrity="sha384-K6agUzbeMc1GXMXkIluupxooxm0lI/miwK1KgDxZqBS19dXN9xTv3eEg8qOjpQ2q" crossorigin="anonymous"></script>
		<script src="../assets/js/emojipicker.js"></script>
		<link href="../assets/emojipicker.css" rel="stylesheet" type="text/css">

		<script>
			let guildName = "";
			let pickerData = {};
			let socket;
			function connectWS(guild) {
				socket = sockette("wss://api.tomatenkuchen.com", {
					onClose: () => {
						errorToast = new ToastNotification({type: "ERROR", title: "Lost connection, retrying...", timeout: 30}).show();
					},
					onOpen: event => {
						console.log("Connected!", event);
						if (errorToast) {
							errorToast.setType("SUCCESS");
							setTimeout(() => {
								errorToast.close();
							}, 1000);
						}
						socket.send({
							status: "success",
							action: "GET_customcommands",
							guild,
							lang: getLanguage(),
							token: getCookie("token")
						});
						socket.send({
							status: "success",
							action: "GET_emojis",
							guild,
							token: getCookie("token")
						});
					},
					onMessage: json => {
						if (json.action == "NOTIFY") new ToastNotification(json).show();
						else if (json.action == "RECEIVE_customcommands") {
							document.getElementById("linksidebar").innerHTML +=
								"<div class='section middle'><p class='title' translation='dashboard.settings'></p>" +
								"<button type='button' onclick='saveCustomcommands()'><ion-icon name='save-outline'></ion-icon> <span class='save' translation='dashboard.save'></span></button>" +
								"<br><hr><a class='tab otherlinks' href='./settings?guild=" + guild + "'><ion-icon name='settings-outline'></ion-icon><p translation='dashboard.settings'>Settings</p></a>" +
								"<a class='tab otherlinks' href='./integrations?guild=" + guild + "'><ion-icon name='terminal-outline'></ion-icon><p translation='dashboard.integrations'>Integrations</p></a>" +
								"<div class='tab otherlinks active'><ion-icon name='terminal-outline'></ion-icon><p>Customcommands</p></div>" +
								"<a class='tab otherlinks' href='./reactionroles?guild=" + guild + "'><ion-icon name='happy-outline'></ion-icon><p>Reactionroles</p></a>" +
								"<a class='tab otherlinks' href='../leaderboard?guild=" + guild + "'><ion-icon name='speedometer-outline'></ion-icon><p translation='dashboard.leaderboard'>Leaderboard</p></a>" +
								"<a class='tab otherlinks' href='../stats?guild=" + guild + "'><ion-icon name='bar-chart-outline'></ion-icon><p translation='dashboard.stats'>Statistics</p></a>" +
								"</div>";

							document.getElementById("root-container").innerHTML = "<div class='settingsContent'>" + getCustomcommandsHTML(json) + "</div>";
							reloadText();
							guildName = json.name;
						} else if (json.action == "SAVED_customcommands") {
							saving = false;
							savingToast.setType("SUCCESS").setTitle("Saved customcommands!");
						} else if (json.action == "RECEIVE_emojis") {
							pickerData = {
								emojis: json.emojis,
								roles: json.roles
							};
						}
					}
				});
			}
		</script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<global-sidebar page="dashboard"></global-sidebar>

		<main class="main" id="main">
			<header class="top">
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="hoverdropdown">
					<div class="account" onclick="location='/login'">
						<p id="username-header" translation="global.account">Account</p>
						<ion-icon id="username-avatar" name="person-circle-outline"></ion-icon>
					</div>
					<div class="hoverdropdown-content">
						<a href="/login" translation="global.login"></a>
					</div>
				</div>
			</header>

			<div class="content" id="content">
				<div class="announcement red">
					<h2>Customcommands are deprecated!</h2>
					<p>
						They were replaced by integrations. They offer more and better variables, version support, and much more triggers than only commands!
						<a href="./integrations">Have a look at them</a> and migrate your customcommands.
					</p>
				</div>

				<div id="root-container" class="row">
					<h1>Loading customcommands...</h1>
				</div>
			</div>
		</main>

		<script>
			const params = new URLSearchParams(location.search);
			let saving = false;
			let savingToast;
			let errorToast;

			function saveCustomcommands() {
				if (!params.has("guild") || saving) return;

				saving = true;
				const settings = document.getElementsByClassName("setting");

				const items = {};
				for (let i = 0; i < settings.length; i++) {
					const item = settings.item(i);
					items[item.name] = {
						reply: item.value,
						description: item.getAttribute("data-desc")
					};
				}

				socket.send({
					status: "success",
					action: "SAVE_customcommands",
					data: items
				});

				savingToast = new ToastNotification({type: "LOADING", title: "Saving customcommands...", timeout: 7}).show();
			}

			if (params.has("guild") && getCookie("token")) connectWS(encode(params.get("guild")));
			else if (params.has("guild_id") && getCookie("token")) location.href = "./?guild=" + params.get("guild_id");
			else if (getCookie("token")) {
				document.getElementById("root-container").innerHTML = "<h1>Redirecting to server selection...</h1>";
				localStorage.setItem("next", location.pathname);
				location.href = "../dashboard";
			} else {
				document.getElementById("root-container").innerHTML = "<h1>Redirecting to login...</h1>";
				location.href = "/login?next=" + encodeURIComponent(location.pathname + location.search);
			}
		</script>

		<global-footer></global-footer>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" integrity="sha384-xyQ/Vpt1cq1pdPYlRaT/QkcSj2vrYyWI3WOhxGBzqnP1vgvsS2yrhWXe3/wIoCr5" crossorigin="anonymous"></script>
	</body>
</html>
