<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose german/english Discord bot including many features for your Discord server, like unlimited and feature rich customcommands." />
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.eu/dashboard/customcommands/" />
		<link rel="canonical" href="https://tomatenkuchen.eu/dashboard/customcommands/">

		<title>TomatenKuchen - Customcommands settings - Dashboard</title>
		<link href="../../assets/images/icon.ico" rel="shortcut icon" type="image/x-icon"/>
		<link href="../../assets/images/icon.ico" rel="icon" type="image/x-icon"/>
		<link href="../../assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120" />
		<link href="../../assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152" />

		<link href="../../assets/style.css" rel="stylesheet" type="text/css">

		<link href="../../assets/toasts.css" rel="stylesheet" type="text/css">
		<script src="../../assets/js/toasts.js"></script>

		<link rel="preconnect" href="https://api.tomatenkuchen.eu">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.eu">

		<script src="../../assets/js/script.js"></script>
		<script src="../../assets/js/language.js"></script>

		<script src="../../assets/js/sockette.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/transformer.js"></script>

		<script>
			function openForm() {
				document.getElementById("customcommandForm").style.display = "block";
				document.getElementById("customcommand-name").value = "";
				document.getElementById("customcommand-text").value = "";
			};
			function closeForm() {
				document.getElementById("customcommandForm").style.display = "none";
			};

			var i = 0;
			function sidebar() {
				i++;

				document.getElementById("lineTop2").style.transform = "rotate(45deg)";
				document.getElementById("lineTop2").style.top = "5px";
				document.getElementById("lineBottom2").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom2").style.bottom = "5px";

				document.getElementById("lineTop1").style.transform = "rotate(45deg)";
				document.getElementById("lineTop1").style.top = "5px";
				document.getElementById("lineBottom1").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom1").style.bottom = "5px";

				if (i % 2 == 0) {
					setTimeout(() => {
						document.getElementById("content").style.paddingLeft = "300px";
						document.getElementById("sidebar-container").classList.toggle("visible");
					}, 300);
				} else {
					document.getElementById("content").style.paddingLeft = "0";

					document.getElementById("lineTop2").style.transform = "rotate(0)";
					document.getElementById("lineTop2").style.top = "0";
					document.getElementById("lineBottom2").style.transform = "rotate(0)";
					document.getElementById("lineBottom2").style.bottom = "0";

					document.getElementById("lineTop1").style.transform = "rotate(0)";
					document.getElementById("lineTop1").style.top = "0";
					document.getElementById("lineBottom1").style.transform = "rotate(0)";
					document.getElementById("lineBottom1").style.bottom = "0";

					setTimeout(() => {
						document.getElementById("sidebar-container").classList.toggle("visible");
					}, 100);
				};
			};

			var socket;
			function connectWS(guild) {
				socket = sockette("wss://api.tomatenkuchen.eu", {
					timeout: 4000,
					onReconnect: event => console.log("Reconnecting...", event),
					onMaxTries: event => console.log("Stopped reconnection attempts", event),
					onClose: event => {
						console.log("Closed", event);
						errorToast = toastNotification({type: "ERROR", title: "Die Verbindung wurde getrennt...", timeout: 30}).show();
					},
					onError: event => console.error("Error", event),
					onOpen: event => {
						console.log("Connected!", event);
						if (errorToast) {
							errorToast.setType("SUCCESS");
							setTimeout(errorToast.close, 1000);
						};
						socket.send({
							status: "success",
							action: "GET_customcommands",
							guild: guild,
							token: getCookie("token")
						});
					},
					onMessage: event => {
						console.log("Received message: " + event.data);

						try {
							var json = JSON.parse(event.data);
						} catch (e) {
							console.warn(e, event);
							return socket.send({
								status: "error",
								message: "Invalid json",
								debug: event.data
							});
						};
						console.log(json);

						if (json.action == "RECEIVE_customcommands") {
							document.getElementById("linksidebar").innerHTML =
								'<div class="section middle"><p class="title">EINSTELLUNGEN</p>' +
								"<br><button onclick='saveCustomcommands();' class='save'><ion-icon name='save-outline'></ion-icon> SPEICHERN</button>" +
								"<br><hr><div class='tab active'><ion-icon name='terminal-outline'></ion-icon><p style='font-size: 0.85em;'>Customcommands</p></div>" +
								"<div class='tab' onclick='redirect(\"../reactionroles/?guild=" + guild + "\")'><ion-icon name='happy-outline'></ion-icon><p style='font-size: 0.85em;'>Reactionroles</p></div>" +
								"<div class='tab' onclick='redirect(\"../tickets/?guild=" + guild + "\")'><ion-icon name='ticket-outline'></ion-icon><p style='font-size: 0.85em;'>Tickets</p></div>" +
								"<div class='tab' onclick='redirect(\"../../leaderboard/?guild=" + guild + "\")'><ion-icon name='speedometer-outline'></ion-icon><p style='font-size: 0.85em;'>Leaderboard</p></div>" +
								"<div class='tab' onclick='redirect(\"../../stats/?guild=" + guild + "\")'><ion-icon name='bar-chart-outline'></ion-icon><p style='font-size: 0.85em;'>Statistiken</p></div>" +
								"<hr><div class='tab'><ion-icon name='settings-outline'></ion-icon><p onclick='redirect(\"../?guild=" + guild + "\")'>Andere Einstellungen</p></div>" +
								"</div>";

							document.getElementById("root-container").innerHTML = "<div class='settingsContent'>" + getCustomcommandsHTML(json) + "</div>";
						} else if (json.action == "SAVED_customcommands") {
							savingToast.setType("SUCCESS").setTitle("Customcommands wurden gespeichert!");
							saving = false;
						};
					}
				});
			};
		</script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<div class="sidebar-container visible" id="sidebar-container">

			<div class="sidebar" id="sidebar">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop2"></div>
					<div class="line" id="lineBottom2"></div>
				</div>

				<button onclick="redirect('/invite')" translation="sidebar.invite"></button>

				<div class="section">
					<a href="/" class="tab">
						<ion-icon name="home-outline"></ion-icon>
						<p translation="sidebar.home"></p>
					</a>
					<a href="/commands/" class="tab">
						<ion-icon name="terminal-outline"></ion-icon>
						<p translation="sidebar.commands"></p>
					</a>
					<a href="/dashboard/" class="tab active">
						<ion-icon name="settings-outline"></ion-icon>
						<p translation="sidebar.dashboard"></p>
					</a>
					<a href="/docs/" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p translation="sidebar.docs"></p>
					</a>
					<a href="/discord/" class="tab">
						<ion-icon name="chatbox-ellipses-outline"></ion-icon>
						<p translation="sidebar.support"></p>
					</a>
				</div>
				<div id="linksidebar" class="section" style="margin-top: 0;"></div>

				<div style="padding: 15px 0;" class="section bottom">
					<label class="switch" data-type="lang">
						<input type="checkbox" id="lang-toggle" aria-label="Toggle lang">
						<span class="slider round"></span>
					</label>
					<label class="switch" data-type="theme">
						<input type="checkbox" id="theme-toggle" aria-label="Toggle theme">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>

		<section class="main" id="main">
			<div class="form-popup" id="customcommandForm">
				<form class="form-container" id="ccForm">
					<h1 translation="dashboard.cc.create"></h1>

					<label for="customcommand-name"><b>Name</b></label>
					<input type="text" placeholder="Gib den Namen ein" name="customcommand-name" id="customcommand-name" required>

					<label for="customcommand-text"><b translation="dashboard.content"></b></label>
					<textarea form="customcommandForm" placeholder="Gib den Text ein" name="customcommand-text" id="customcommand-text" rows="6" required></textarea>

					<button type="submit" class="btn" translation="dashboard.cc.create"></button>
					<button type="button" class="btn cancel" onclick="closeForm()" translation="dashboard.cancel"></button>
				</form>
			</div>

			<div class="top">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="accdropdown">
					<div class="account">
						<p id="username-header">Account</p>
						<ion-icon id="username-avatar" style="display: none;" name="person-circle-outline"></ion-icon>
					</div>
					<div class="accdropdown-content">
						<a href="/login/" translation="global.login"></a>
					</div>
				</div>
			</div>

			<div class="content" id="content">
				<div id="root-container" class="row">
				</div>

				<p id="author" translation="global.footer"></p>
			</div>
		</section>

		<script>
			const formElem = document.getElementById("ccForm");
			formElem.addEventListener("submit", e => {
				e.preventDefault();
				closeForm();
				if (document.getElementById("no-cc")) document.getElementById("no-cc").innerHTML = "";
				const formData = new FormData(formElem);
				const name = encode(formData.get("customcommand-name"));
				const value = encode(document.getElementById("customcommand-text").value);

				var div = document.createElement("div");
				div.innerHTML = '<p><b>' + name + '</b></p><textarea class="setting" rows="' + Math.round(value.split("").filter(i => i == "\n").length * 1.3) + '" cols="65" id="' + name + '" maxlength="2000" name="' + name + '">' + value + '</textarea><br>';
				document.getElementsByClassName('settingsContent')[0].appendChild(div);
			});

			const params = new URLSearchParams(window.location.search);
			var saving = false;
			var savingToast;
			var errorToast;

			function saveCustomcommands() {
				if (!params.has('guild')) return;
				if (saving) return;

				saving = true;
				const settings = document.getElementsByClassName('setting');

				let items = {};
				for (let i = 0; i < settings.length; i++) {
					const item = settings.item(i);
					items[item.name] = item.value;
				};

				socket.send(JSON.stringify({
					status: "success",
					action: "SAVE_customcommands",
					data: items,
					guild: encode(params.get("guild")),
					token: getCookie("token")
				}));

				savingToast = toastNotification({type: "LOADING", title: "Customcommands werden gespeichert...", timeout: 5}).show();
			};

			if (params.has("guild") && getCookie("token")) {
				document.getElementById('root-container').innerHTML = '<h1>Die Customcommands werden geladen...</h1>';
				connectWS(encode(params.get("guild")));
			} else if (params.has("guild_id") && getCookie("token")) {
				document.getElementById("root-container").innerHTML = '<h1>Die Einstellungen werden geladen...</h1>';
				location.href = "./?guild=" + params.get("guild_id");
			} else if (getCookie("token")) {
				document.getElementById("root-container").innerHTML = '<h1>Es wird zur Serverauswahl weitergeleitet...</h1>';
				location.href = "../";
			} else if (params.has("code")) {
				document.getElementById("root-container").innerHTML = '<h1>Die Anmeldung erfolgt, bitte warten...</h1>';

				login(params.get("code")).then(json => {
					if (json.status == "success") {
						setCookie("token", json.token, 4);
						setCookie("user", json.user, 4);
						setCookie("avatar", json.avatar, 4);

						location.href = "https://" + location.host + "/dashboard/customcommands" + (params.has("guild") ? "?guild=" + encode(params.get("guild")) : "");
					} else {
						document.getElementById("root-container").innerHTML =
							'<h1>Es gab einen Fehler beim Verarbeiten der API-Abfrage!</h1><br>' +
							'<h1>' + json.message + '</h1>';
					};
				});
			} else {
				document.getElementById("root-container").innerHTML = '<h1>Es wird zur Anmeldung weitergeleitet...</h1>';
				location.href = "../../login";
			};
		</script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" crossorigin="anonymous"></script>
	</body>
</html>
