<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta content="Dashboard für TomatenKuchen" name="description"/>

		<title>TomatenKuchen - Dashboard</title>
		<link href="../assets/images/icon.ico" rel="shortcut icon" type="image/x-icon"/>
		<link href="../assets/images/icon.ico" rel="icon" type="image/x-icon"/>

		<link href="../assets/style.css" rel="stylesheet" type="text/css">

		<link href="../assets/multiselect.css" rel="stylesheet" type="text/css">
		<script src="../assets/js/multiselect.js"></script>

		<link href="../assets/toasts.css" rel="stylesheet" type="text/css">
		<script src="../assets/js/toasts.js"></script>

		<link rel="preconnect" href="https://api.tomatenkuchen.eu">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.eu">

		<script src="../assets/js/script.js"></script>
		<script src="../assets/js/language.js"></script>
		<script src="../assets/js/sockette.js"></script>
		<script src="../assets/js/api/api.js"></script>
		<script src="../assets/js/api/transformer.js"></script>

		<script>
			var i = 0;
			function sidebar() {
				i++;

				document.getElementById("lineTop2").style.transform = "rotate(45deg)";
				document.getElementById("lineTop2").style.top = "5px";
				document.getElementById("lineBottom2").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom2").style.bottom = "5px";

				document.getElementById("lineTop1").style.transform = "rotate(45deg)";
				document.getElementById("lineTop1").style.top = "5px";
				document.getElementById("lineBottom1").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom1").style.bottom = "5px";

				if (i % 2 == 0) {
					setTimeout(() => {
						document.getElementById("content").style.paddingLeft = "230px";
						document.getElementById("sidebar-container").classList.toggle("visible");
					}, 300);
				} else {
					document.getElementById("content").style.paddingLeft = "0";

					document.getElementById("lineTop2").style.transform = "rotate(0)";
					document.getElementById("lineTop2").style.top = "0";
					document.getElementById("lineBottom2").style.transform = "rotate(0)";
					document.getElementById("lineBottom2").style.bottom = "0";

					document.getElementById("lineTop1").style.transform = "rotate(0)";
					document.getElementById("lineTop1").style.top = "0";
					document.getElementById("lineBottom1").style.transform = "rotate(0)";
					document.getElementById("lineBottom1").style.bottom = "0";

					setTimeout(() => {
						document.getElementById("sidebar-container").classList.toggle("visible");
					}, 100);
				};
			};

			var socket;
			function connectWS(guild) {
				socket = sockette("wss://api.tomatenkuchen.eu", {
				  	timeout: 4000,
				  	onReconnect: event => console.log("Reconnecting...", event),
				  	onMaxTries: event => console.log("Stopped reconnection attempts", event),
				  	onClose: event => {
				  		console.log("Closed", event);
						errorToast = toastNotification({type: "ERROR", title: "Die Verbindung wurde getrennt...", timeout: 30}).show();
				  	},
				  	onError: event => console.error("Error", event),
				  	onOpen: event => {
				    	console.log("Connected!", event);
				    	if (errorToast) {
				    		errorToast.setType("SUCCESS");
				    		setTimeout(errorToast.close, 1000);
				    	};
				    	socket.send({
				    		status: "success",
				    		action: "GET_settings",
				    		guild: guild,
				    		token: getCookie("token")
				    	});
				  	},
				  	onMessage: event => {
				  		console.log("Received message: " + event.data);

						try {
				  			var json = JSON.parse(event.data);
				  		} catch (e) {
				  			console.warn(e, event);
				  			return socket.send({
				  				status: "error",
				  				message: "Invalid json",
				  				debug: event.data
				  			});
				  		};
				  		console.log(json);

				  		if (json.action == "RECEIVE_settings") {
							document.getElementById("linksidebar").innerHTML =
								'<div class="section middle"><p class="title">EINSTELLUNGEN</p>' +
								"<br><button onclick='saveSettings();' class='save'><ion-icon name='save-outline'></ion-icon> SPEICHERN</button>" +
								"<br><hr><div class='tab' onclick='redirect(\"./customcommands/?guild=" + guild + "\")'><ion-icon name='terminal-outline'></ion-icon><p style='font-size: 0.75em;'>Customcommands</p></div>" +
								"<div class='tab' onclick='redirect(\"./reactionroles/?guild=" + guild + "\")'><ion-icon name='happy-outline'></ion-icon><p style='font-size: 0.75em;'>Reactionroles</p></div>" +
								"<div class='tab' onclick='redirect(\"../leaderboard/?guild=" + guild + "\")'><ion-icon name='speedometer-outline'></ion-icon><p style='font-size: 0.75em;'>Leaderboard</p></div>" +
								"<div class='tab' onclick='redirect(\"../stats/?guild=" + guild + "\")'><ion-icon name='bar-chart-outline'></ion-icon><p style='font-size: 0.75em;'>Statistiken</p></div>" +
								"<hr><div class='tab small' onclick='redirect(\"#allgemein\")'><ion-icon name='settings-outline'></ion-icon><p>Allgemein</p></div>" +
								"<div class='tab small' onclick='redirect(\"#moderation\")'><ion-icon name='settings-outline'></ion-icon><p>Moderation</p></div>" +
								"<div class='tab small' onclick='redirect(\"#willkommen\")'><ion-icon name='settings-outline'></ion-icon><p>Willkommen</p></div>" +
								"<div class='tab small' onclick='redirect(\"#starconfig\")'><ion-icon name='settings-outline'></ion-icon><p>Starboard</p></div>" +
								"<div class='tab small' onclick='redirect(\"#ticket\")'><ion-icon name='settings-outline'></ion-icon><p>Ticket</p></div>" +
								"<div class='tab small' onclick='redirect(\"#youtube\")'><ion-icon name='settings-outline'></ion-icon><p>YouTube</p></div>" +
								"<div class='tab small' onclick='redirect(\"#level\")'><ion-icon name='settings-outline'></ion-icon><p>Level</p></div>" +
								"</div>";

							document.getElementById("root-container").innerHTML = "<div class='settingsContent'>" + getSettingsHTML(json) + "</div>";
				  		} else if (json.action == "SAVED_settings") {
							savingToast.setType("SUCCESS").setTitle("Einstellungen wurden gespeichert!");
							saving = false;
				  		};
			  		}
				});
			};

			function addRole(setting, select) {
				const possible = currentlySelected[setting].possible;
				currentlySelected[setting].value += select.value + " ";
				document.getElementById(setting + "list").innerHTML += "" +
					"<div><br><p>" + possible["_" + select.value].name + '</p><input id="an_' + select.value + 'value" class="settingcopy"><ion-icon name="close-outline" onclick="removeRole(\'' + setting + '\', this, \'' + select.value + '\')"></ion-icon></div>';

				select.innerHTML = select.innerHTML.replace('<option value="' + select.value + '"' + ">" + possible["_" + select.value].name + "</option>", "");
				select.value = "Rolle hinzufügen...";
				if (Object.keys(possible).filter(r => r.trim() != "" && !currentlySelected[setting].value.includes(r.replace("_", ""))).length == 0) select.disabled = true;
			};
			function removeRole(setting, item, role) {
				const possible = currentlySelected[setting].possible;
				currentlySelected[setting].value = currentlySelected[setting].value.replace(role + " ", "");
				item.parentElement.remove();

				const select = document.getElementById(setting);
				select.innerHTML += '<option value="' + role + '"' + ">" + possible["_" + role].name + "</option>";
				select.value = "Rolle hinzufügen...";
				if (Object.keys(possible).filter(r => r.trim() != "" && !currentlySelected[setting].value.includes(r.replace("_", ""))).length > 0) select.disabled = false;
			};

			function redirect(url) {
				window.location = url;
			};
		</script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<div class="sidebar-container visible" id="sidebar-container">

			<div class="sidebar" id="sidebar">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop2"></div>
					<div class="line" id="lineBottom2"></div>
				</div>

				<button onclick="redirect('/invite')" translation="sidebar.invite"></button>

				<div class="section">
					<a href="/" class="tab">
						<ion-icon name="home-outline"></ion-icon>
						<p translation="sidebar.home"></p>
					</a>
					<a href="/commands" class="tab">
						<ion-icon name="terminal-outline"></ion-icon>
						<p translation="sidebar.commands"></p>
					</a>
					<a href="/dashboard" class="tab active">
						<ion-icon name="settings-outline"></ion-icon>
						<p translation="sidebar.dashboard"></p>
					</a>
					<a href="/docs" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p translation="sidebar.docs"></p>
					</a>
					<a href="/discord" class="tab">
						<ion-icon name="chatbox-ellipses-outline"></ion-icon>
						<p translation="sidebar.support"></p>
					</a>
				</div>
				<div id="linksidebar" class="section" style="margin-top: 0;"></div>

				<div style="padding-top: 15px; padding-bottom: 15px;" class="section bottom">
					<label class="switch" data-type="lang">
						<input type="checkbox" id="lang-toggle">
						<span class="slider round"></span>
					</label>
					<label class="switch" data-type="theme">
						<input type="checkbox" id="theme-toggle">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>

		<section class="main" id="main">
			<div class="top">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="accdropdown">
					<div class="account">
						<p id="username-header">Account</p>
						<ion-icon id="username-avatar" style="display: none;" name="person-circle-outline"></ion-icon>
					</div>
					<div class="accdropdown-content">
						<a href="/login" translation="global.login"></a>
					</div>
				</div>
			</div>

			<div class="content" id="content">
				<div id="root-container" class="row">
					<section id="guilds">
						<div id="guilds-container" class="grid">
							<h1>Die Server werden geladen...</h1>
						</div>
					</section>
				</div>

				<p id="author" translation="global.footer"></p>
			</div>
		</section>

		<script>
			var drops = [];
			var multiselect = [];
			var advancedsetting = [];
			var currentlySelected = {};

			const params = new URLSearchParams(window.location.search);
			var saving = false;
			var savingToast;
			var errorToast;

			function saveSettings() {
				if (!params.has("guild") || saving) return;

				saving = true;
				const settings = document.getElementsByClassName('setting');

				let items = {};
				for (let i = 0; i < settings.length; i++) {
					const item = settings.item(i);

					var entry = "";
					if (multiselect.includes(item.name)) {
						drops.forEach(drop => {
							if (drop.key != item.name) return
							drop.data.selected.forEach(possible => {
								if (!possible.removed) entry += drop.data.options[possible.index].value + ",";
							});
						});
						if (entry.endsWith(",")) entry = entry.slice(0, -1);
					} else if (advancedsetting.includes(item.name)) {
						if (currentlySelected[item.name].value.trim().length > 0) currentlySelected[item.name].value.trim().split(" ").forEach(r => {
							console.log(r)
							let value = document.getElementById("an_" + r + "value").value;
							if (value.trim() != "") entry += r + ":" + value.replace(/,/g, ";") + ","; // TODO: Handle commas in values
						});
						if (entry.endsWith(",")) entry = entry.slice(0, -1);
					} else entry = item.value;

					items[item.name] = entry;
				};

				socket.send(JSON.stringify({
					status: "success",
					action: "SAVE_settings",
					data: items,
					guild: encode(params.get("guild")),
					token: getCookie("token")
				}));

				savingToast = toastNotification({type: "LOADING", title: "Einstellungen werden gespeichert...", timeout: 5}).show();
			};

			if (params.has("guild") && getCookie("token")) {
				document.getElementById("root-container").innerHTML = '<h1>Die Einstellungen werden geladen...</h1>';
				connectWS(encode(params.get("guild")));
			} else if (params.has("guild_id") && getCookie("token")) {
				document.getElementById("root-container").innerHTML = '<h1>Die Einstellungen werden geladen...</h1>';
				location.href = "./?guild=" + params.get("guild_id");
			} else if (getCookie("token")) {
				getGuildsHTML().then(html => {
					document.getElementById("guilds-container").innerHTML = html;
				});
			} else if (params.has("code")) {
				document.getElementById("root-container").innerHTML = '<h1>Die Anmeldung erfolgt, bitte warten...</h1>';

				login(params.get("code")).then(json => {
					if (json.status == "success") {
						setCookie("token", json.token, 4);
						setCookie("user", json.user, 4);
						setCookie("avatar", json.avatar, 4);

						location.href = "https://" + location.host + "/dashboard" + (params.has("guild") ? "?guild=" + encode(params.get("guild")) : "");;
					} else {
						document.getElementById("root-container").innerHTML =
							'<h1>Es gab einen Fehler beim Verarbeiten der API-Abfrage!</h1><br>' +
							'<h1>' + json.message + '</h1>';
					};
				});
			} else {
				document.getElementById("root-container").innerHTML = '<h1>Es wird zur Anmeldung weitergeleitet...</h1>';
				location.href = "../login";
			};
		</script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
