<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose german/english Discord bot including many features for your Discord server, like a feature rich error logging system.">
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.eu/dashboard/logs/">
		<link rel="canonical" href="https://tomatenkuchen.eu/dashboard/logs/">

		<title>TomatenKuchen - Debug and error logs - Dashboard</title>
		<link href="../../assets/images/icon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="../../assets/images/icon.ico" rel="icon" type="image/x-icon">
		<link href="../../assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="../../assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<link href="../../assets/style.css" rel="stylesheet" type="text/css">

		<link rel="preconnect" href="https://api.tomatenkuchen.eu">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.eu">

		<script src="../../assets/js/script.js"></script>
		<script src="../../assets/js/language.js"></script>

		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/transformer.js"></script>

		<script>
			function ticketSearch() {
				var ticid = document.getElementById("ts-id").value;
				var tictype = document.getElementById("ts-type").value;
				var ticmessage = document.getElementById("ts-message").value;
				var ticcreated = document.getElementById("ts-created").value;

				var ticketdiv = document.getElementById("content").getElementsByClassName("ticket");

				for (var i = 0; i < ticketdiv.length; i++) {
					var cmd = ticketdiv[i];
					let rows = cmd.getElementsByTagName("td");

					let hidden = false;
					if (ticid != "" && !rows[0].innerText.toLowerCase().includes(ticid.toLowerCase())) hidden = true;
					if (tictype != "" && !rows[1].innerText.toLowerCase().includes(tictype.toLowerCase())) hidden = true;
					if (ticmessage != "" && !rows[2].innerText.toLowerCase().includes(ticmessage.toLowerCase())) hidden = true;

					if (!hidden) {
						if (!cmd.classList.contains("cmdvisible")) cmd.classList.toggle("cmdvisible");
						cmd.style.display = "";
					} else {
						if (cmd.classList.contains("cmdvisible")) cmd.classList.toggle("cmdvisible");
						cmd.style.display = "none";
					};
				};
			};
		</script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<div class="sidebar-container visible" id="sidebar-container">

			<div class="sidebar" id="sidebar">
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop2"></div>
					<div class="line" id="lineBottom2"></div>
				</div>

				<button type="button" onclick="redirect('/invite/')" translation="sidebar.invite"></button>

				<div class="section">
					<a href="/" class="tab">
						<ion-icon name="home-outline"></ion-icon>
						<p translation="sidebar.home"></p>
					</a>
					<a href="/commands/" class="tab">
						<ion-icon name="terminal-outline"></ion-icon>
						<p translation="sidebar.commands"></p>
					</a>
					<a href="/dashboard/" class="tab active">
						<ion-icon name="settings-outline"></ion-icon>
						<p translation="sidebar.dashboard"></p>
					</a>
					<a href="/docs/" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p translation="sidebar.docs"></p>
					</a>
					<a href="/discord/" class="tab">
						<ion-icon name="chatbox-ellipses-outline"></ion-icon>
						<p translation="sidebar.support"></p>
					</a>
				</div>
				<div id="linksidebar" class="section" style="margin-top: 0;"></div>

				<div style="padding: 15px 0;" class="section bottom">
					<label class="switch" data-type="lang">
						<input type="checkbox" id="lang-toggle" aria-label="Toggle lang">
						<span class="slider round"></span>
					</label>
					<label class="switch" data-type="theme">
						<input type="checkbox" id="theme-toggle" aria-label="Toggle theme">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>

		<section class="main" id="main">
			<div class="top">
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="accdropdown">
					<div class="account">
						<p id="username-header">Account</p>
						<ion-icon id="username-avatar" style="display: none;" name="person-circle-outline"></ion-icon>
					</div>
					<div class="accdropdown-content">
						<a href="/login/" translation="global.login"></a>
					</div>
				</div>
			</div>

			<div class="content" id="content">
				<div class="ticketsearch-container">
					<h2>Filter logs...</h2>

					<label for="ts-id" translation="logs.logid"></label>
					<input id="ts-id" onkeyup="ticketSearch()">

					<label for="ts-type" translation="logs.logtype"></label>
					<input id="ts-type" onkeyup="ticketSearch()">

					<label for="ts-message" translation="logs.logmessage"></label>
					<input id="ts-message" onkeyup="ticketSearch()">

					<label for="ts-created" translation="tickets.created"></label>
					<input type="datetime-local" id="ts-created" onchange="ticketSearch()">
				</div>

				<div id="root-container">
					<h1>Die Logs werden geladen...</h1>
				</div>

				<p id="author" translation="global.footer"></p>
			</div>
		</section>

		<script>
			var date = new Date();
			date.setDate(date.getDate() + 1);
			document.getElementById("ts-created").max = date.toISOString().slice(0, -8);

			const params = new URLSearchParams(window.location.search);

			if (getCookie("token")) {
				document.getElementById("root-container").innerHTML = "<h1>Die Logs werden geladen...</h1>";
				getLogsHTML(params.get("guild")).then(data => {
					document.getElementById("linksidebar").innerHTML =
						"<div class='section middle'><p class='title' translation='dashboard.settings'></p>" +
						"<div class='tab' onclick='redirect(\"../customcommands/?guild=" + params.get("guild") + "\")'><ion-icon name='terminal-outline'></ion-icon><p style='font-size: 0.85em;'>Customcommands</p></div>" +
						"<div class='tab' onclick='redirect(\"../reactionroles/?guild=" + params.get("guild") + "\")'><ion-icon name='happy-outline'></ion-icon><p style='font-size: 0.85em;'>Reactionroles</p></div>" +
						"<div class='tab' onclick='redirect(\"../tickets/?guild=" + params.get("guild") + "\")'><ion-icon name='ticket-outline'></ion-icon><p style='font-size: 0.85em;'>Tickets</p></div>" +
						"<div class='tab' onclick='redirect(\"../../leaderboard/?guild=" + params.get("guild") + "\")'><ion-icon name='speedometer-outline'></ion-icon><p style='font-size: 0.85em;'>Leaderboard</p></div>" +
						"<div class='tab' onclick='redirect(\"../../stats/?guild=" + params.get("guild") + "\")'><ion-icon name='bar-chart-outline'></ion-icon><p style='font-size: 0.85em;'>Statistiken</p></div>" +
						"<hr><div class='tab' onclick='redirect(\"../?guild=" + params.get("guild") + "\")'><ion-icon name='settings-outline'></ion-icon><p>Andere Einstellungen</p></div>" +
						"</div>";

					document.getElementById("root-container").innerHTML = data;
					reloadText(getLanguage());
				});
			} else if (params.has("code")) {
				document.getElementById("root-container").innerHTML = "<h1>Die Anmeldung erfolgt, bitte warten...</h1>";

				login(params.get("code")).then(json => {
					if (json.status == "success") {
						setCookie("token", json.token, 4);
						setCookie("user", json.user, 4);
						setCookie("avatar", json.avatar, 4);

						location.href = "https://" + location.host + "/dashboard/logs/" + (params.has("guild") ? "?guild=" + encode(params.get("guild")) : "");
					} else {
						document.getElementById("root-container").innerHTML =
							"<h1>Es gab einen Fehler beim Verarbeiten der API-Abfrage!</h1><br>" +
							"<h1>" + json.message + "</h1>";
					};
				});
			} else {
				document.getElementById("root-container").innerHTML = "<h1>Es wird zur Anmeldung weitergeleitet...</h1>";
				location.href = "../../login";
			};
		</script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" crossorigin="anonymous"></script>
	</body>
</html>
