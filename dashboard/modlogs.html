<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose multilanguage Discord bot with many features for your Discord server, including an easy way of managing warns on your server.">
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.com/dashboard/modlogs">
		<link rel="canonical" href="https://tomatenkuchen.com/dashboard/modlogs">
		<link rel="manifest" href="/manifest.json">

		<title>TomatenKuchen - Server warns and modlogs - Dashboard</title>
		<link href="../assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="../assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="../assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<link href="../assets/style.css" rel="stylesheet">

		<link rel="preconnect" href="https://api.tomatenkuchen.com">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.com">

		<script src="../assets/js/script.js"></script>
		<script src="../assets/js/language.js"></script>
		<script src="../assets/js/transformers/modlogs.js"></script>
	</head>
	<body class="dark-theme">
		<global-sidebar dashboard="modlogs"></global-sidebar>

		<main class="main" id="main">
			<global-header></global-header>

			<div class="content" id="content">
				<div class="ticketsearch-container" role="search">
					<h2>Filter modlogs...</h2>

					<label for="ts-type" translation="logs.logtype"></label>
					<input id="ts-type" onkeyup="ticketSearch()">

					<label for="ts-userid" translation="tickets.userid"></label>
					<input id="ts-userid" onkeyup="ticketSearch()">

					<label for="ts-modid">Moderator</label>
					<input id="ts-modid" onkeyup="ticketSearch()">

					<label for="ts-message" translation="modlogs.reason"></label>
					<input id="ts-message" onkeyup="ticketSearch()">
				</div>

				<div id="info-dialog" class="dialog" hidden>
					<div class="dialog-content">
						<span class="close">&times;</span>
						<h1>Information about this modlog</h1>
						<br>
						<div id="info-dialogText"></div>
					</div>
				</div>

				<div id="root-container">
					<h1>Loading modlogs...</h1>
				</div>
			</div>
		</main>

		<global-footer></global-footer>
		<script
			type="module" crossorigin="anonymous"
			src="https://cdn.jsdelivr.net/npm/ionicons@7.2.0/dist/ionicons/ionicons.esm.js"
			integrity="sha384-zM76IY+3I2OTF49JR8mjLWUeugc/Q9wVzLMiSITfvgmdy8nQtAhci8m8IsdnTl3q"
		></script>

		<script data-collect-dnt="true" async defer src="https://sus.tomatenkuchen.com/latest.js"></script>
		<noscript>
			<img src="https://sus.tomatenkuchen.com/noscript.gif?hostname=tomatenkuchen.com&collect-dnt=true" alt="" referrerpolicy="no-referrer-when-downgrade">
		</noscript>
	</body>
</html>
