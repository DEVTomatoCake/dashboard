<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose multilanguage Discord bot with many features for your Discord server, including an easy way of managing warns on your server.">
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.eu/dashboard/modlogs/">
		<link rel="canonical" href="https://tomatenkuchen.eu/dashboard/modlogs/">
		<link rel="manifest" href="../../manifest.json">

		<title>TomatenKuchen - Server warns and modlogs - Dashboard</title>
		<link href="../../assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="../../assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="../../assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<link href="../../assets/style.css" rel="stylesheet" type="text/css">

		<link rel="preconnect" href="https://api.tomatenkuchen.eu">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.eu">

		<script src="../../assets/js/script.js"></script>
		<script src="../../assets/js/language.js"></script>

		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/transformer_dashboard.js"></script>

		<script>
			function ticketSearch() {
				const ticid = document.getElementById("ts-id").value;
				const tictype = document.getElementById("ts-type").value;
				const ticmessage = document.getElementById("ts-message").value;
				const ticcreated = document.getElementById("ts-created").value;

				for (const log of document.getElementById("content").getElementsByClassName("ticket")) {
					const rows = log.getElementsByTagName("td");

					let hidden = false;
					if (ticid != "" && !rows[0].textContent.toLowerCase().includes(ticid.toLowerCase())) hidden = true;
					if (tictype != "" && !rows[1].textContent.toLowerCase().includes(tictype.toLowerCase())) hidden = true;
					if (ticmessage != "" && !rows[2].textContent.toLowerCase().includes(ticmessage.toLowerCase())) hidden = true;

					if (hidden) {
						if (log.classList.contains("cmdvisible")) log.classList.toggle("cmdvisible");
						log.style.display = "none";
					} else {
						if (!log.classList.contains("cmdvisible")) log.classList.toggle("cmdvisible");
						log.style.display = "";
					}
				}
			}

			function info(id) {
				const splitted = id.split("-");
				const log = logs.find(l => l.user == splitted[0] && l.cases.find(c => c.date == parseInt(splitted[1]))).cases?.find(c => c.date == parseInt(splitted[1]));
				openDialog(document.getElementById("info-dialog"));

				let type = log.type;
				if (log.type == "warning") type = "Warn";
				else if (log.type == "mute") type = "Mute";
				else if (log.type == "unmute") type = "Unmute";
				else if (log.type == "ban") type = "Ban";
				else if (log.type == "kick") type = "Kick";
				else if (log.type == "tempban") type = "Tempban";

				document.getElementById("info-dialogText").innerHTML =
					"<b><span translation='logs.logtype'></span>:</b> " + encode(type) + "<br>" +
					"<b><span translation='modlogs.user'></span>:</b> " + encode(splitted[0]) + "<br>" +
					"<b><span translation='modlogs.mod'></span>:</b> " + encode(log.moderator) + "<br>" +
					"<b><span translation='modlogs.reason'></span>:</b> " + encode(log.reason) + "<br>" +
					"<b>Modlog created:</b> " + new Date(log.date).toLocaleString() + "<br>" +
					(log.until ? "<b>Bis:</b> " + new Date(log.until).toLocaleString() + "<br>" : "");
				reloadText();
			}
		</script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<global-sidebar page="dashboard"></global-sidebar>

		<main class="main" id="main">
			<header class="top">
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="hoverdropdown">
					<div class="account" onclick="location='/login'">
						<p id="username-header" translation="global.account">Account</p>
						<ion-icon id="username-avatar" name="person-circle-outline"></ion-icon>
					</div>
					<div class="hoverdropdown-content">
						<a href="/login" translation="global.login"></a>
					</div>
				</div>
			</header>

			<div class="content" id="content">
				<div class="ticketsearch-container" role="search">
					<h2>Filter modlogs...</h2>

					<label for="ts-id" translation="logs.logid"></label>
					<input id="ts-id" onkeyup="ticketSearch()">

					<label for="ts-type" translation="logs.logtype"></label>
					<input id="ts-type" onkeyup="ticketSearch()">

					<label for="ts-message" translation="logs.logmessage"></label>
					<input id="ts-message" onkeyup="ticketSearch()">

					<label for="ts-created" translation="tickets.created"></label>
					<input type="datetime-local" id="ts-created" onchange="ticketSearch()">
				</div>

				<div id="info-dialog" class="dialog">
					<div class="dialog-content">
						<span class="close">&times;</span>
						<h2 style="font-size: 30px;">Information about this modlog</h2>
						<div id="info-dialogText"></div>
					</div>
				</div>

				<div id="root-container">
					<h1>Loading modlogs...</h1>
				</div>
			</div>
		</main>

		<script>
			let logs = [];
			document.getElementById("ts-created").max = new Date().toISOString().slice(0, -8);

			const params = new URLSearchParams(location.search);

			if (params.has("guild") && getCookie("token"))
				getModlogsHTML(params.get("guild")).then(data => {
					const encodedGuild = encode(params.get("guild"));
					document.getElementById("linksidebar").innerHTML +=
						"<div class='section middle'><p class='title' translation='dashboard.settings'></p>" +
						"<a class='tab otherlinks' href='../settings/?guild=" + encodedGuild + "'><ion-icon name='settings-outline'></ion-icon><p translation='dashboard.settings'>Settings</p></a>" +
						"<a class='tab otherlinks' href='../integrations/?guild=" + encodedGuild + "'><ion-icon name='terminal-outline'></ion-icon><p translation='dashboard.integrations'>Integrations</p></a>" +
						"<a class='tab otherlinks' href='../reactionroles/?guild=" + encodedGuild + "'><ion-icon name='happy-outline'></ion-icon><p>Reactionroles</p></a>" +
						"<a class='tab otherlinks' href='../../leaderboard/?guild=" + encodedGuild + "'><ion-icon name='speedometer-outline'></ion-icon><p translation='dashboard.leaderboard'>Leaderboard</p></a>" +
						"<a class='tab otherlinks' href='../../stats/?guild=" + encodedGuild + "'><ion-icon name='bar-chart-outline'></ion-icon><p translation='dashboard.stats'>Statistics</p></a>" +
						"</div>";

					document.getElementById("root-container").innerHTML = data;
					reloadText();
				});
			else if (params.has("guild_id") && getCookie("token")) location.href = "./?guild=" + params.get("guild_id");
			else if (getCookie("token")) {
				document.getElementById("root-container").innerHTML = "<h1>Redirecting to server selection...</h1>";
				localStorage.setItem("next", location.pathname);
				location.href = "../";
			} else {
				document.getElementById("root-container").innerHTML = "<h1>Redirecting to login...</h1>";
				location.href = "../../login/?next=" + encodeURIComponent(location.pathname + location.search);
			}
		</script>

		<global-footer></global-footer>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" integrity="sha384-xyQ/Vpt1cq1pdPYlRaT/QkcSj2vrYyWI3WOhxGBzqnP1vgvsS2yrhWXe3/wIoCr5" crossorigin="anonymous"></script>
	</body>
</html>
