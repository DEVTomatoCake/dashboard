<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta content="Dashboard fÃ¼r TomatenKuchen - Reactionroles" name="description"/>

		<title>TomatenKuchen - Dashboard</title>
		<link href="../../assets/images/icon.ico" rel="shortcut icon" type="image/x-icon"/>
		<link href="../../assets/images/icon.ico" rel="icon" type="image/x-icon"/>

		<link href="../../assets/style.css" rel="stylesheet" type="text/css">

		<link href="../../assets/toasts.css" rel="stylesheet" type="text/css">
		<script src="../../assets/js/toasts.js"></script>

		<link rel="preconnect" href="https://api.tomatenkuchen.eu">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.eu">

		<script src="../../assets/js/script.js"></script>
		<script src="../../assets/js/language.js"></script>
		<script src="../../assets/js/sockette.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/transformer.js"></script>

		<script>
			function openForm() {
				document.getElementById("reactionrolesForm").style.display = "block";
				document.getElementById("reactionroles-reaction").value = "";
				document.getElementById("reactionroles-msg").value = "";
			};
			function closeForm() {
				document.getElementById("reactionrolesForm").style.display = "none";
			};

			var i = 0;
			if (screen.width <= 500) {
				document.getElementById("sidebar-container").classList.toggle("visible");
				document.getElementById("content").style.paddingLeft = "0";
				i = 1;
			};

			function sidebar() {
				i++;

				document.getElementById("lineTop2").style.transform = "rotate(45deg)";
				document.getElementById("lineTop2").style.top = "5px";
				document.getElementById("lineBottom2").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom2").style.bottom = "5px";

				document.getElementById("lineTop1").style.transform = "rotate(45deg)";
				document.getElementById("lineTop1").style.top = "5px";
				document.getElementById("lineBottom1").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom1").style.bottom = "5px";

				if (i % 2 == 0) {
					setTimeout(() => {
						document.getElementById("content").style.paddingLeft = "230px";
						document.getElementById("sidebar-container").classList.toggle("visible");
					}, 300);
				} else {
					document.getElementById("content").style.paddingLeft = "0";

					document.getElementById("lineTop2").style.transform = "rotate(0)";
					document.getElementById("lineTop2").style.top = "0";
					document.getElementById("lineBottom2").style.transform = "rotate(0)";
					document.getElementById("lineBottom2").style.bottom = "0";

					document.getElementById("lineTop1").style.transform = "rotate(0)";
					document.getElementById("lineTop1").style.top = "0";
					document.getElementById("lineBottom1").style.transform = "rotate(0)";
					document.getElementById("lineBottom1").style.bottom = "0";

					setTimeout(() => {
						document.getElementById("sidebar-container").classList.toggle("visible");
					}, 100);
				};
			};

			var socket;
			function connectWS(guild) {
				socket = sockette("wss://api.tomatenkuchen.eu", {
				  	timeout: 4000,
				  	onReconnect: event => console.log("Reconnecting...", event),
				  	onMaxTries: event => console.log("Stopped reconnection attempts", event),
				  	onClose: event => {
				  		console.log("Closed", event);
						errorToast = toastNotification({type: "ERROR", title: "Die Verbindung wurde getrennt...", timeout: 30}).show();
				  	},
				  	onError: event => console.error("Error", event),
				  	onOpen: event => {
				    	console.log("Connected!", event);
				    	if (errorToast) {
				    		errorToast.setType("SUCCESS");
				    		setTimeout(errorToast.close, 1000);
				    	};
				    	socket.send({
				    		status: "success",
				    		action: "GET_reactionroles",
				    		guild: guild,
				    		token: getCookie("token")
				    	});
				  	},
				  	onMessage: event => {
				  		console.log("Received message: " + event.data);

						try {
				  			var json = JSON.parse(event.data);
				  		} catch (e) {
				  			console.warn(e, event);
				  			return socket.send({
				  				status: "error",
				  				message: "Invalid json",
				  				debug: event.data
				  			});
				  		};
				  		console.log(json);

				  		if (json.action == "RECEIVE_reactionroles") {
							document.getElementById("linksidebar").innerHTML =
								'<div class="section middle"><p class="title">EINSTELLUNGEN</p>' +
								"<br><button onclick='saveReactionroles();' class='save'><ion-icon name='save-outline'></ion-icon> SPEICHERN</button>" +
								"<br><hr><div class='tab'><ion-icon name='terminal-outline'></ion-icon><p style='font-size: 0.75em;'>Customcommands</p></div>" +
								"<div class='tab active' onclick='redirect(\"../reactionroles/" + location.search + "\")'><ion-icon name='happy-outline'></ion-icon><p style='font-size: 0.75em;'>Reactionroles</p></div>" +
								"<div class='tab' onclick='redirect(\"../../leaderboard/" + location.search + "\")'><ion-icon name='speedometer-outline'></ion-icon><p style='font-size: 0.75em;'>Leaderboard</p></div>" +
								"<div class='tab' onclick='redirect(\"../../stats/" + location.search + "\")'><ion-icon name='bar-chart-outline'></ion-icon><p style='font-size: 0.75em;'>Statistiken</p></div>" +
								"<hr><div class='tab small'><ion-icon name='settings-outline'></ion-icon><p onclick='redirect(\"../" + location.search + "\")'>Andere Einstellungen</p></div>" +
								"</div>";

							document.getElementById("root-container").innerHTML = "<div class='settingsContent'>" + getReactionrolesHTML(guild, json) + "</div>";
				  		} else if (json.action == "SAVED_reactionroles") {
							savingToast.setType("SUCCESS").setTitle("Reactionroles wurden gespeichert!");
							saving = false;
				  		};
			  		}
				});
			};

			function redirect(url) {
				window.location = url;
			};
		</script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<div class="sidebar-container visible" id="sidebar-container">

			<div class="sidebar" id="sidebar">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop2"></div>
					<div class="line" id="lineBottom2"></div>
				</div>

				<button onclick="redirect('/invite')" translation="sidebar.invite"></button>

				<div class="section">
					<a href="/" class="tab">
						<ion-icon name="home-outline"></ion-icon>
						<p translation="sidebar.home"></p>
					</a>
					<a href="/commands" class="tab">
						<ion-icon name="terminal-outline"></ion-icon>
						<p translation="sidebar.commands"></p>
					</a>
					<a href="/dashboard" class="tab active">
						<ion-icon name="settings-outline"></ion-icon>
						<p translation="sidebar.dashboard"></p>
					</a>
					<a href="/docs" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p translation="sidebar.docs"></p>
					</a>
					<a href="/discord" class="tab">
						<ion-icon name="chatbox-ellipses-outline"></ion-icon>
						<p translation="sidebar.support"></p>
					</a>
				</div>
				<div id="linksidebar" class="section" style="margin-top: 0;"></div>

				<div style="padding-top: 15px; padding-bottom: 15px;" class="section bottom">
					<label class="switch" data-type="lang">
						<input type="checkbox" id="lang-toggle">
						<span class="slider round"></span>
					</label>
					<label class="switch" data-type="theme">
						<input type="checkbox" id="theme-toggle">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>

		<section class="main" id="main">
			<div class="form-popup" id="reactionrolesForm">
				<form class="form-container" id="rrForm">
					<h1 translation="dashboard.rr.create"></h1>

					<label for="reactionroles-type"><b translation="dashboard.type">Typ</b></label><br>
					<select name="reactionroles-type" id="reactionroles-type"></select><br><br>

					<label for="reactionroles-reaction"><b translation="dashboard.reaction"></b></label>
					<input type="text" placeholder="Gib die Reaktion ein" name="reactionroles-reaction" id="reactionroles-reaction" autocomplete="off" required>

					<label for="reactionroles-channel"><b translation="dashboard.channel"></b></label><br>
					<select name="reactionroles-channel" id="reactionroles-channel"></select><br><br>

					<label for="reactionroles-msg"><b>Nachrichten-ID</b></label><br>
					<input type="number" min="10000000000000000" max="9999999999999999999" class="hidearrows" placeholder="Gib die Nachrichten-ID ein" name="reactionroles-msg" id="reactionroles-msg" autocomplete="off" required><br><br>

					<label for="reactionroles-role"><b translation="dashboard.role"></b></label><br>
					<select name="reactionroles-role" id="reactionroles-role"></select><br><br>

					<button type="submit" class="btn" translation="dashboard.rr.create"></button>
					<button type="button" class="btn cancel" onclick="closeForm()" translation="dashboard.cancel"></button>
				</form>
			</div>

			<div class="top">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="accdropdown">
					<div class="account">
						<p id="username-header">Account</p>
						<ion-icon id="username-avatar" style="display: none;" name="person-circle-outline"></ion-icon>
					</div>
					<div class="accdropdown-content">
						<a href="/login" translation="global.login"></a>
					</div>
				</div>
			</div>

			<div class="content" id="content">
				<div id="root-container" class="row">
					<section id="guilds">
						<div id="guilds-container">
							<h1>Die Server werden geladen...</h1>
						</div>
					</section>
				</div>

				<p id="author" translation="global.footer"></p>
			</div>
		</section>

		<script>
			var rolecopy = {};
			const formElem = document.getElementById("rrForm");
			formElem.addEventListener("submit", e => {
				e.preventDefault();
				closeForm();
				if (document.getElementById("no-rr")) document.getElementById("no-rr").innerHTML = "";
				const formData = new FormData(formElem);
				const reaction = formData.get("reactionroles-reaction");
				const msg = document.getElementById("reactionroles-msg").value;
				const role = document.getElementById("reactionroles-role").value;
				const channel = document.getElementById("reactionroles-channel").value;
				const type = document.getElementById("reactionroles-type").value;

				var div = document.createElement("div");
				var html = "";
				if (isNaN(reaction)) html += '<p><b>' + reaction + '</b></p>';
	          	else html += '<img src="https://cdn.discordapp.com/emojis/' + reaction + '.png?size=32" /><br>';

	            html += '<select class="setting" data-type="' + type + '" data-msg="' + msg + '" data-reaction="' + reaction + '" data-channel="' + channel + '" id="' + msg + '-' + reaction + '" name="' + msg + '">';
	            Object.keys(rolecopy).forEach(key => {
	            	html += '<option value="' + key.replace('_', '') + '" ' + (role === key.replace('_', '') ? 'selected' : '') + '>' + rolecopy[key] + '</option>';
	            });
	            div.innerHTML = html + '</select><br><br>';
				document.getElementsByClassName('settingsContent')[0].appendChild(div);
			});

			const params = new URLSearchParams(window.location.search);
			var saving = false;
			var savingToast;
			var errorToast;

			function saveReactionroles() {
				if (!params.has('guild')) return;
				if (saving) return;

				saving = true;
				const settings = document.getElementsByClassName('setting');

				let items = {};
				for (let i = 0; i < settings.length; i++) {
					const item = settings.item(i);
					if (!items[item.name]) items[item.name] = []
					items[item.name].push(JSON.stringify({
						role: item.value,
						channel: item.getAttribute("data-channel"),
						msg: item.getAttribute("data-msg"),
						reaction: item.getAttribute("data-reaction"),
						type: item.getAttribute("data-type")
					}));
				};

				socket.send(JSON.stringify({
					status: "success",
					action: "SAVE_reactionroles",
					data: items,
					guild: params.get("guild"),
					token: getCookie("token")
				}));

				savingToast = toastNotification({type: "LOADING", title: "Reactionroles werden gespeichert...", timeout: 5}).show();
			};

			if (params.has('guild')) {
				document.getElementById('root-container').innerHTML = '<h1>Die Reactionroles werden geladen...</h1>';
				connectWS(params.get("guild"));
			} else if (params.has("guild_id") && getCookie("token")) {
				document.getElementById("root-container").innerHTML = '<h1>Die Einstellungen werden geladen...</h1>';
				location.href = "./?guild=" + params.get("guild_id");
			} else if (getCookie("token")) {
				document.getElementById("root-container").innerHTML = '<h1>Es wird zur Serverauswahl weitergeleitet...</h1>';
				location.href = "../";
			} else if (params.has("code")) {
				document.getElementById("root-container").innerHTML = '<h1>Die Anmeldung erfolgt, bitte warten...</h1>';

				login(params.get("code")).then(json => {
					if (json.status == "success") {
						setCookie("token", json.token, 4);
						setCookie("user", json.user, 4);
						setCookie("avatar", json.avatar, 4);

						let query = "";
						if (params.has("guild")) query = "?guild=" + params.get("guild");

						location.href = "https://" + location.host + "/dashboard/reactionroles" + query;
					} else {
						document.getElementById("root-container").innerHTML =
							'<h1>Es gab einen Fehler beim Verarbeiten der API-Abfrage!</h1><br>' +
							'<h1>' + json.message + '</h1>';
					};
				});
			} else {
				document.getElementById("root-container").innerHTML = '<h1>Es wird zur Anmeldung weitergeleitet...</h1>';
				location.href = "../../login";
			};
		</script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
