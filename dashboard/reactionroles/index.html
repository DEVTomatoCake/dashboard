<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>TomatenKuchen - Dashboard</title>
		<link href="../../assets/images/icon.ico" rel="shortcut icon" type="image/x-icon"/>
		<link href="../../assets/images/icon.ico" rel="icon" type="image/x-icon"/>

		<link href="../../assets/style.css" rel="stylesheet" type="text/css">

		<script src="../../assets/js/cookie.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/transformer.js"></script>
		<script src="https://js.sentry-cdn.com/f70fc8beed314b2a8378609155962141.min.js" crossorigin="anonymous" data-lazy="no"></script>

		<script>
			function openForm() {
				document.getElementById("reactionrolesForm").style.display = "block";
				document.getElementById("reactionroles-reaction").value = "";
				document.getElementById("reactionroles-msg").value = "";
			}
			function closeForm() {
				document.getElementById("reactionrolesForm").style.display = "none";
			}

			var i = 0;
			if (screen.width <= 500) {
				document.getElementById("sidebar-container").classList.toggle("visible");
				document.getElementById("content").style.paddingLeft = "0";
				i = 1;
			}

			function sidebar() {
				i++;

				document.getElementById("lineTop2").style.transform = "rotate(45deg)";
				document.getElementById("lineTop2").style.top = "5px";
				document.getElementById("lineBottom2").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom2").style.bottom = "5px";

				document.getElementById("lineTop1").style.transform = "rotate(45deg)";
				document.getElementById("lineTop1").style.top = "5px";
				document.getElementById("lineBottom1").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom1").style.bottom = "5px";

				if (i % 2 == 0) {
					setTimeout(() => { 
						document.getElementById("content").style.paddingLeft = "230px";
						document.getElementById("sidebar-container").classList.toggle("visible");		
					}, 300);
				} else {
					document.getElementById("content").style.paddingLeft = "0";

					document.getElementById("lineTop2").style.transform = "rotate(0)";
					document.getElementById("lineTop2").style.top = "0";
					document.getElementById("lineBottom2").style.transform = "rotate(0)";
					document.getElementById("lineBottom2").style.bottom = "0";

					document.getElementById("lineTop1").style.transform = "rotate(0)";
					document.getElementById("lineTop1").style.top = "0";
					document.getElementById("lineBottom1").style.transform = "rotate(0)";
					document.getElementById("lineBottom1").style.bottom = "0";

					setTimeout(() => { 
						document.getElementById("sidebar-container").classList.toggle("visible");		
					}, 100);
				}
			}

			function redirect(url) {
				window.location = url;
			}
		</script>
	</head>

	<body class="dark-theme">		
		<div class="sidebar-container visible" id="sidebar-container">
	  
			<div class="sidebar" id="sidebar">
				<div class="hamburger" id="hamburger" onclick="sidebar();">
					<div class="line" id="lineTop2"></div>
					<div class="line" id="lineBottom2"></div>
				</div>

				<button onclick="redirect('/invite')"><ion-icon name="add"></ion-icon> BOT EINLADEN</button>

				<div id="linksidebar" class="section">
					<div onclick="redirect('/')" class="tab">
						<ion-icon name="home-outline"></ion-icon>
						<p>Home</p>
					</div>

					<div onclick="redirect('/commands')" class="tab">
						<ion-icon name="terminal-outline"></ion-icon>
						<p>Befehle</p>
					</div>

					<div onclick="redirect('/dashboard')" class="tab">
						<ion-icon name="settings-outline"></ion-icon>
						<p>Dashboard</p>
					</div>

					<div onclick="redirect('/docs')" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p>Docs</p>
					</div>
				</div>

				<div style="padding-top: 15px; padding-bottom: 15px;" class="section bottom">
					<label class="switch">
						<input type="checkbox" id="theme-toggle">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>

		<section class="main" id="main">
			<div class="form-popup" id="reactionrolesForm">
				<form class="form-container" id="rrForm">
					<h1>Reactionrole erstellen</h1>

					<label for="reactionroles-type"><b>Typ</b></label><br>
					<select name="reactionroles-type" id="reactionroles-type"></select><br><br>

					<label for="reactionroles-reaction"><b>Reaktion</b></label>
					<input type="text" placeholder="Gib die Reaktion ein" name="reactionroles-reaction" id="reactionroles-reaction" required>

					<label for="reactionroles-channel"><b>Kanal</b></label><br>
					<select name="reactionroles-channel" id="reactionroles-channel"></select><br><br>

					<label for="reactionroles-msg"><b>Nachrichten-ID</b></label><br>
					<input type="number" min="0" class="hidearrows" placeholder="Gib die Nachrichten-ID ein" name="reactionroles-msg" id="reactionroles-msg" required><br><br>

					<label for="reactionroles-role"><b>Rolle</b></label><br>
					<select name="reactionroles-role" id="reactionroles-role"></select><br><br>

					<button type="submit" class="btn">Reactionrole erstellen</button>
					<button type="button" class="btn cancel" onclick="closeForm()">Abbrechen</button>
				</form>
			</div>

			<div class="top">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="account">
					<p id="username-header" onclick="redirect('/login')">Anmelden</p>
					<ion-icon name="person-circle-outline"></ion-icon>
				</div>
			</div>

			<div class="content" id="content">
				<div id="root-container" class="row">
					<section id="guilds">
						<div id="guilds-container">
							<h1>Die Server werden geladen...</h1>
						</div>
					</section>
				</div>
				<p id="author">Website erstellt von <a href="https://bookie0.repl.co/">Bookie0</a></p>
			</div>
		</section>

		<script>
			const username = getCookie("user");
			if (username) document.getElementById("username-header").innerText = username;

			const theme = getCookie("theme");
			if (theme == "light") {
				document.body.classList.toggle("light-theme");
				document.body.classList.toggle("dark-theme");
			}
			document.getElementById("theme-toggle").addEventListener("change", function() {
				document.body.classList.toggle("light-theme");
				document.body.classList.toggle("dark-theme");

				const oldtheme = getCookie("theme");
				if (oldtheme == "light") setCookie("theme", "dark", 60);
				else setCookie("theme", "light", 60);
			});

			var rolecopy = {};
			const formElem = document.getElementById("rrForm")
			formElem.addEventListener("submit", e => {
				e.preventDefault();
				closeForm();
				const formData = new FormData(formElem);
				const reaction = formData.get("reactionroles-reaction");
				const msg = formData.get("reactionrole-msg");
				const role = formData.get("reactionrole-role");
				const channel = formData.get("reactionrole-channel");

				var div = document.createElement("div");
				var html = "";
				if (isNaN(reaction)) html += '<p><b>' + reaction + '</b></p>';
	          	else html += '<img src="https://cdn.discordapp.com/emojis/' + reaction + '.png?size=32" /><br>';

	            html += '<select class="setting" data-msg="' + msg + '" data-reaction="' + reaction + '" data-channel="' + channel + '" id="' + msg + '-' + reaction + '" name="' + msg + '">';
	            Object.keys(rolecopy).forEach(key => {
	            	console.log(role, key)
	            	html += '<option value="' + key.replace('_', '') + '" ' + (role === key.replace('_', '') ? 'selected' : '') + '>' + rolecopy[key] + '</option>'
	            });
	            html += '</select><br><br>';

	            div.innerHTML = html;
				document.getElementById('settingsContent').appendChild(div); 
			});

			const params = new URLSearchParams(window.location.search);
			let saving = false;

			function saveReactionroles() {
				if (!params.has('guild')) return;
				if (saving) return;

				saving = true;
				const settings = document.getElementsByClassName('setting');

				let items = '?';
				for (let i = 0; i < settings.length; i++) {
					const item = settings.item(i);
					const entry = encodeURIComponent(item.name) + '=' + encodeURIComponent(JSON.stringify({
						role: item.value,
						channel: item.getAttribute("data-channel"),
						msg: item.getAttribute("data-msg"),
						reaction: item.getAttribute("data-reaction")
					}));

					if (i !== settings.length - 1) {
						items += entry + '&';
					} else {
						items += entry;
					}
				}

				document.getElementById('root-container').innerHTML = '<h1>Die Reactionroles werden gespeichert...</h1>';
				setReactionroles(params.get('guild'), items)
					.then(json => {
						const timeout = 3;

						if (json.status === 'success') {
							document.getElementById('root-container').innerHTML = '' +
								'<h1>Die Reactionroles wurden erfolgreich aktualisiert!</h1>' +
								'<h1>In ' + timeout + ' Sekunden werden die Reactionroles wieder angezeigt.</h1>';
						} else {
							document.getElementById('root-container').innerHTML = '' +
								'<h1>Die Reactionroles konnten nicht gespeichert werden!</h1>' +
								'<h1>' + json.message + '</h1>' +
								'<h1>In ' + timeout + ' Sekunden werden die Reactionroles wieder angezeigt.</h1>';
						}

						setTimeout(() => {
							location.reload();
						}, timeout * 1000);

						saving = false;
					});
			}

			if (params.has('code')) {
				document.getElementById('root-container').innerHTML = '<h1>Die Anmeldung erfolgt, bitte warten...</h1>';

				login(params.get('code'))
					.then(json => {
						if (json.status === 'success') {
							setCookie('token', json.token, 4);
							setCookie('user', json.user, 4);

							let query = '';
							if (params.has('guild')) query = '?guild=' + params.get('guild');

							location.href = 'https://' + location.host + '/dashboard' + query;
						} else {
							document.getElementById('root-container').innerHTML =
								'<h1>Es gab einen Fehler beim Verarbeiten der API-Abfrage!</h1>' +
								'<h1>' + json.message + '</h1>';
						}
					});
			} else if (!getCookie('token') || !getCookie('user')) {
				document.getElementById('root-container').innerHTML = '<h1>Es wird zur Anmeldung weitergeleitet...</h1>';

				location.href = '../login';
			} else if (getCookie('token') == "undefined") {
				document.getElementById('root-container').innerHTML = '<h1>Es wird zur Anmeldung weitergeleitet...</h1>';

				location.href = '../login';
			} else if (params.has('guild')) {
				document.getElementById('root-container').innerHTML = '<h1>Die Einstellungen werden geladen...</h1>';

				const guild = params.get('guild');
				getReactionrolesHTML(guild)
					.then(html => {
						document.getElementById('linksidebar').innerHTML +=
							'<div class="section middle"><p class="title">EINSTELLUNGEN</p>' +
							"<br><button onclick='saveReactionroles();' class='save'><ion-icon name='save-outline'></ion-icon> SPEICHERN</button>" +
							"<br><hr><div class='tab'><ion-icon name='terminal-outline'></ion-icon><p style='font-size: 0.75em;' onclick='redirect(\"../customcommands/" + location.search + "\")'>Customcommands</p></div>" +
							"<div class='tab active'><ion-icon name='happy-outline'></ion-icon><p style='font-size: 0.75em;'>Reactionroles</p></div>" +
							"<div class='tab' onclick='redirect(\"../../leaderboard/" + location.search + "\")'><ion-icon name='speedometer-outline'></ion-icon><p style='font-size: 0.75em;'>Leaderboard</p></div>" +
							"<div class='tab' onclick='redirect(\"../../stats/" + location.search + "\")'><ion-icon name='bar-chart-outline'></ion-icon><p style='font-size: 0.75em;'>Statistiken</p></div>" +
							"<hr><div class='tab'><ion-icon name='settings-outline'></ion-icon><p onclick='redirect(\"../" + location.search + "\")'>Andere Einstellungen</p></div>" +
							"</div>";

						document.getElementById("root-container").innerHTML = "<div class='settingsContent' id='settingsContent'>" + html + "</div>";
					});
			} else {
				getGuildsHTML()
					.then(html => {
						document.getElementById('guilds-container').innerHTML = html;
					});
			}
		</script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
