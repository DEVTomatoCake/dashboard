<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose german/english Discord bot including many features for your Discord server, like unlimited reactionroles.">
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.eu/dashboard/reactionroles/">
		<link rel="canonical" href="https://tomatenkuchen.eu/dashboard/reactionroles/">

		<title>TomatenKuchen - Reactionroles settings - Dashboard</title>
		<link href="../../assets/images/icon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="../../assets/images/icon.ico" rel="icon" type="image/x-icon">
		<link href="../../assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="../../assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<link href="../../assets/style.css" rel="stylesheet" type="text/css">

		<link href="../../assets/toasts.css" rel="stylesheet" type="text/css">
		<script src="../../assets/js/toasts.js"></script>

		<link rel="preconnect" href="https://api.tomatenkuchen.eu">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.eu">

		<script src="../../assets/js/script.js"></script>
		<script src="../../assets/js/language.js"></script>
		<script src="../../assets/js/sockette.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/transformer.js"></script>

		<script>
			function openForm() {
				document.getElementById("reactionroles-reaction").value = "";
				document.getElementById("reactionroles-msg").value = "";
				openDialog(document.getElementById("create-dialog"));
			};
			function changeTab(elem) {
				for (tab of document.getElementsByClassName("active")) {
					if (tab.getAttribute("data-radio") == elem.getAttribute("data-radio")) tab.classList.remove("active");
				}
				elem.classList.add("active");
				for (tab of document.getElementsByClassName("tabs")) {
					tab.style.display = "none";
				};
				document.getElementById(elem.name).style.display = "block";
			};

			var socket;
			function connectWS(guild) {
				socket = sockette("wss://api.tomatenkuchen.eu", {
					timeout: 4000,
					onReconnect: event => console.log("Reconnecting...", event),
					onMaxTries: event => console.log("Stopped reconnection attempts", event),
					onClose: event => {
						console.log("Closed", event);
						errorToast = toastNotification({type: "ERROR", title: "Die Verbindung wurde getrennt...", timeout: 30}).show();
					},
					onError: event => console.error("Error", event),
					onOpen: event => {
						console.log("Connected!", event);
						if (errorToast) {
							errorToast.setType("SUCCESS");
							setTimeout(errorToast.close, 1000);
						};
						socket.send({
							status: "success",
							action: "GET_reactionroles",
							guild: guild,
							token: getCookie("token")
						});
					},
					onMessage: event => {
						console.log("Received message: " + event.data);

						try {
							var json = JSON.parse(event.data);
						} catch (e) {
							console.warn(e, event);
							return socket.send({
								status: "error",
								message: "Invalid json",
								debug: event.data
							});
						};
						console.log(json);

						if (json.action == "RECEIVE_reactionroles") {
							document.getElementById("linksidebar").innerHTML =
								"<div class='section middle'><p class='title' translation='dashboard.settings'></p>" +
								"<br><button onclick='saveReactionroles();'><ion-icon name='save-outline'></ion-icon> <span class='save' translation='dashboard.save'></span></button>" +
								"<br><hr><div class='tab' onclick='redirect(\"../customcommands/?guild=" + guild + "\")'><ion-icon name='terminal-outline'></ion-icon><p style='font-size: 0.85em;'>Customcommands</p></div>" +
								"<div class='tab active'><ion-icon name='happy-outline'></ion-icon><p style='font-size: 0.85em;'>Reactionroles</p></div>" +
								"<div class='tab' onclick='redirect(\"../tickets/?guild=" + guild + "\")'><ion-icon name='ticket-outline'></ion-icon><p style='font-size: 0.85em;'>Tickets</p></div>" +
								"<div class='tab' onclick='redirect(\"../../leaderboard/?guild=" + guild + "\")'><ion-icon name='speedometer-outline'></ion-icon><p style='font-size: 0.85em;'>Leaderboard</p></div>" +
								"<div class='tab' onclick='redirect(\"../../stats/?guild=" + guild + "\")'><ion-icon name='bar-chart-outline'></ion-icon><p style='font-size: 0.85em;'>Statistiken</p></div>" +
								"<hr><div class='tab' onclick='redirect(\"../?guild=" + guild + "\")'><ion-icon name='settings-outline'></ion-icon><p>Andere Einstellungen</p></div>" +
								"</div>";

							document.getElementById("root-container").innerHTML = "<div class='settingsContent'>" + getReactionrolesHTML(json) + "</div>";
							reloadText(getLanguage());
						} else if (json.action == "SAVED_reactionroles") {
							savingToast.setType("SUCCESS").setTitle("Reactionroles wurden gespeichert!");
							saving = false;
						};
					}
				});
			};
		</script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<div class="sidebar-container visible" id="sidebar-container">

			<div class="sidebar" id="sidebar">
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop2"></div>
					<div class="line" id="lineBottom2"></div>
				</div>

				<button type="button" onclick="redirect('/invite/')" translation="sidebar.invite"></button>

				<div class="section">
					<a href="/" class="tab">
						<ion-icon name="home-outline"></ion-icon>
						<p translation="sidebar.home"></p>
					</a>
					<a href="/commands/" class="tab">
						<ion-icon name="terminal-outline"></ion-icon>
						<p translation="sidebar.commands"></p>
					</a>
					<a href="/dashboard/" class="tab active">
						<ion-icon name="settings-outline"></ion-icon>
						<p translation="sidebar.dashboard"></p>
					</a>
					<a href="/docs/" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p translation="sidebar.docs"></p>
					</a>
					<a href="/discord/" class="tab">
						<ion-icon name="chatbox-ellipses-outline"></ion-icon>
						<p translation="sidebar.support"></p>
					</a>
				</div>
				<div id="linksidebar" class="section" style="margin-top: 0;"></div>

				<div style="padding: 15px 0;" class="section bottom">
					<label class="switch" data-type="lang">
						<input type="checkbox" id="lang-toggle" aria-label="Toggle lang">
						<span class="slider round"></span>
					</label>
					<label class="switch" data-type="theme">
						<input type="checkbox" id="theme-toggle" aria-label="Toggle theme">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>

		<section class="main" id="main">
			<div class="top">
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="accdropdown">
					<div class="account">
						<p id="username-header">Account</p>
						<ion-icon id="username-avatar" style="display: none;" name="person-circle-outline"></ion-icon>
					</div>
					<div class="accdropdown-content">
						<a href="/login/" translation="global.login"></a>
					</div>
				</div>
			</div>

			<div class="content" id="content">
				<div id="create-dialog" class="dialog">
					<form id="create-form" class="dialog-content">
						<span class="close">&times;</span>
						<h1 translation="dashboard.rr.create"></h1>

						<label for="reactionroles-channel" translation="dashboard.channel"></label>
						<select name="reactionroles-channel" id="reactionroles-channel"></select>

						<span class="dialog-tab active" name="existingmsg" data-radio="existingornew" onclick="changeTab(this)">Zu bestehender Nachricht hinzuf√ºgen</span>
						<span class="dialog-tab" name="newmsg" data-radio="existingornew" onclick="changeTab(this)">Neue Nachricht senden</span>

						<div id="existingmsg" class="tabs">
							<label for="reactionroles-msg" translation="dashboard.rr.msgid"></label>
							<input type="number" pattern=/^[0-9]{17,20}$/ placeholder="Gib die Nachrichten-ID ein" name="reactionroles-msg" id="reactionroles-msg" autocomplete="off" required>
						</div>
						<div id="newmsg" class="tabs" style="display: none">
							<label for="reactionroles-content">Inhalt der Nachricht</label>
							<textarea name="reactionroles-content" id="reactionroles-content" maxlength="2000" rows="5" placeholder="Gib den Inhalt der Nachricht ein" required></textarea>
						</div>

						<span class="dialog-tab active" name="reaction" data-radio="rrtype" onclick="changeTab(this)">Reactionrole</span>
						<span class="dialog-tab" name="button" data-radio="rrtype" onclick="changeTab(this)">Buttonrole</span>
						<span class="dialog-tab" name="select" data-radio="rrtype" onclick="changeTab(this)">Selectrole</span>

						<div id="reaction">
							<label for="reactionroles-reaction" translation="dashboard.reaction"></label>
							<input type="text" placeholder="Gib die Reaktion ein" name="reactionroles-reaction" id="reactionroles-reaction" autocomplete="off" required>
						</div>

						<div id="button">
							<label for="reactionroles-buttonstyle">Button-Design</label>
							<select name="reactionroles-buttonstyle" id="reactionroles-buttonstyle">
								<option value="primary">Primary</option>
								<option value="secondary">Secondary</option>
								<option value="success">Success</option>
								<option value="danger">Danger</option>
							</select>
						</div>

						<label for="reactionroles-role" translation="dashboard.rr.role"></label>
						<select name="reactionroles-role" id="reactionroles-role"></select>

						<button type="submit" translation="dashboard.rr.create"></button>
						<button type="reset">Felder leeren</button>
					</form>
				</div>

				<div id="root-container" class="row"></div>

				<p id="author" translation="global.footer"></p>
			</div>
		</section>

		<script>
			var rolecopy = {};
			const formElem = document.getElementById("create-form");
			formElem.addEventListener("submit", e => {
				e.preventDefault();
				document.getElementById("create-dialog").style.display = "none";
				if (document.getElementById("no-rr")) document.getElementById("no-rr").innerHTML = "";
				const reaction = encode(document.getElementById("reactionroles-reaction").value);
				const msg = encode(document.getElementById("reactionroles-msg").value);

				var div = document.createElement("div");
				var html = "";
				if (isNaN(reaction)) html += "<p><b>" + reaction + "</b></p>";
				else html += "<img src='https://cdn.discordapp.com/emojis/" + reaction + ".webp?size=32'><br>";

				html +=
					"<select class='setting' data-type='" + encode(document.getElementById("reactionroles-type").value) +
					"' data-msg='" + msg + "' data-reaction='" + reaction + "' data-channel='" + encode(document.getElementById("reactionroles-channel").value) +
					"' id='" + msg + "-" + reaction + "' name='" + msg + "'>";

				Object.keys(rolecopy).forEach(key => {
					html += "<option value='" + key.replace("_", "") + "'" + (document.getElementById("reactionroles-role").value == key.replace("_", "") ? " selected" : "") + ">" + rolecopy[key] + "</option>";
				});
				div.innerHTML = html + "</select><br><br>";
				document.getElementsByClassName("settingsContent")[0].appendChild(div);
			});

			const params = new URLSearchParams(window.location.search);
			var saving = false;
			var savingToast;
			var errorToast;

			function saveReactionroles() {
				if (!params.has("guild")) return;
				if (saving) return;

				saving = true;
				const settings = document.getElementsByClassName("setting");

				let items = {};
				for (let i = 0; i < settings.length; i++) {
					const item = settings.item(i);
					if (!items[item.name]) items[item.name] = []
					items[item.name].push(JSON.stringify({
						role: item.value,
						channel: item.getAttribute("data-channel"),
						msg: item.getAttribute("data-msg"),
						reaction: item.getAttribute("data-reaction"),
						type: item.getAttribute("data-type")
					}));
				};

				socket.send(JSON.stringify({
					status: "success",
					action: "SAVE_reactionroles",
					data: items,
					guild: encode(params.get("guild")),
					token: getCookie("token")
				}));

				savingToast = toastNotification({type: "LOADING", title: "Reactionroles werden gespeichert...", timeout: 5}).show();
			};

			if (params.has("guild") && getCookie("token")) {
				document.getElementById("root-container").innerHTML = "<h1>Die Reactionroles werden geladen...</h1>";
				connectWS(encode(params.get("guild")));
			} else if (params.has("guild_id") && getCookie("token")) {
				document.getElementById("root-container").innerHTML = "<h1>Die Reactionroles werden geladen...</h1>";
				location.href = "./?guild=" + params.get("guild_id");
			} else if (getCookie("token")) {
				document.getElementById("root-container").innerHTML = "<h1>Es wird zur Serverauswahl weitergeleitet...</h1>";
				location.href = "../";
			} else if (params.has("code")) {
				document.getElementById("root-container").innerHTML = "<h1>Die Anmeldung erfolgt, bitte warten...</h1>";

				login(params.get("code")).then(json => {
					if (json.status == "success") {
						setCookie("token", json.token, 4);
						setCookie("user", json.user, 4);
						setCookie("avatar", json.avatar, 4);

						location.href = "https://" + location.host + "/dashboard/reactionroles/" + (params.has("guild") ? "?guild=" + encode(params.get("guild")) : "");
					} else {
						document.getElementById("root-container").innerHTML =
							"<h1>Es gab einen Fehler beim Verarbeiten der API-Abfrage!</h1><br>" +
							"<h1>" + json.message + "</h1>";
					};
				});
			} else {
				document.getElementById("root-container").innerHTML = "<h1>Es wird zur Anmeldung weitergeleitet...</h1>";
				location.href = "../../login";
			};
		</script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" crossorigin="anonymous"></script>
	</body>
</html>
