<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.eu/dashboard/settings/">
		<link rel="canonical" href="https://tomatenkuchen.eu/dashboard/settings/">
		<link rel="manifest" href="../../manifest.json">

		<title>TomatenKuchen - Server settings - Dashboard</title>
		<link href="../../assets/images/icon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="../../assets/images/icon.ico" rel="icon" type="image/x-icon">

		<script>
			const friendlyCat = {
				ticket: "Tickets",
				level: "Leaderboard & Level",
				stats: "Statistiken",
				sticky: "Sticky Messages",
				autonick: "Automatischer Nickname"
			};

			let drops = [];

			let socket;
			function connectWS(guild) {
				socket = sockette("wss://api.tomatenkuchen.eu", {
					onClose: event => {
						errorToast = toastNotification({type: "ERROR", title: "Die Verbindung wurde getrennt...", timeout: 30}).show();
						drops = [];
						const olddrops = document.getElementsByClassName("drop");
						for (const drop of olddrops) drop.remove();
					},
					onOpen: event => {
						console.log("Connected!", event);
						if (errorToast) {
							errorToast.setType("SUCCESS");
							setTimeout(errorToast.close, 1000);
						}
						socket.send({
							status: "success",
							action: "GET_settings_beta",
							guild,
							lang: getLanguage(),
							token: getCookie("token")
						});
					},
					onMessage: event => {
						let json;
						try {
							json = JSON.parse(event.data);
						} catch (e) {
							console.warn(e, event);
							return socket.send({
								status: "error",
								message: "Invalid json",
								debug: event.data
							});
						}
						console.log(json);

						if (json.action == "RECEIVE_settings") {
							const rendered = getSettingsHTML(json);

							let sidebarHTML =
								"<div class='section middle'><p class='title' translation='dashboard.settings'></p>" +
								"<button type='button' onclick='saveSettings();'><ion-icon name='save-outline'></ion-icon> <span class='save' translation='dashboard.save'></span></button>" +
								"<br><hr><div class='tab otherlinks' onclick='redirect(\"../customcommands/?guild=" + guild + "\")'><ion-icon name='terminal-outline'></ion-icon><p>Customcommands</p></div>" +
								"<div class='tab otherlinks' onclick='redirect(\"../reactionroles/?guild=" + guild + "\")'><ion-icon name='happy-outline'></ion-icon><p>Reactionroles</p></div>" +
								"<div class='tab otherlinks' onclick='redirect(\"../tickets/?guild=" + guild + "\")'><ion-icon name='ticket-outline'></ion-icon><p>Tickets</p></div>" +
								"<div class='tab otherlinks' onclick='redirect(\"../../leaderboard/?guild=" + guild + "\")'><ion-icon name='speedometer-outline'></ion-icon><p>Leaderboard</p></div>" +
								"<div class='tab otherlinks' onclick='redirect(\"../../stats/?guild=" + guild + "\")'><ion-icon name='bar-chart-outline'></ion-icon><p translation='dashboard.stats'></p></div>" +
								"<hr>";

							rendered.categories.forEach(category => {
								sidebarHTML += "<div class='tab small' onclick='redirect(\"#" + category + "\")'><ion-icon name='settings-outline'></ion-icon><p>" + (friendlyCat[category] || category.charAt(0).toUpperCase() + category.slice(1)) + "</p></div>";
							});

							document.getElementById("linksidebar").innerHTML = sidebarHTML + "</div>";
							document.getElementById("root-container").innerHTML = "<div class='settingsContent'>" + rendered.html + "</div>";
							rendered.queue.forEach(func => func());
							reloadText(getLanguage());
						} else if (json.action == "SAVED_settings") {
							savingToast.setType("SUCCESS").setTitle("Einstellungen wurden gespeichert!");
							saving = false;
						}
					}
				});
			}

			function addItem(setting, possible = {}, key = Math.random().toString(36).slice(4), value = {}, parent) {
				if (parent && setting.max > parent.childElementCount) return toastNotification({type: "ERROR", title: "Maximale Anzahl erreicht!"}).show();

				if (typeof setting == "string") setting = JSON.parse(setting);
				if (typeof possible == "string") possible = JSON.parse(possible);

				const html = "<div><br>" +
					(setting.type == "object" ?
						(possible[key] ? "<label for='an_" + setting.key + "_" + key + "'>" + possible[key].name + "</label><br>" : "") +
						Object.keys(setting.type).map(setKey => (
							"<input type='" + (setting.type[setKey] == "int" || setting.type[setKey] == "number" ? "number'" : "text' size='" + (screen.width > 500 ? 30 : 20) + "'") +
								" id='an_" + setting.key + "_" + key + setKey + "' class='settingcopy' value='" + (value[setKey] || key) + "'>"
						))
					:
						"<input type='" + (setting.type == "int" || setting.type == "number" ? "number'" : "text' size='" + (screen.width > 500 ? 30 : 20) + "'") +
							" id='an_" + setting.key + "_" + key + "' class='settingcopy' value='" + key + "'>"
					) +
					(setting.value.length ? "<ion-icon name='trash-outline' class='removeItem' onclick='this.parentElement.remove()'></ion-icon>" : "") +
					"</div>";

				if (parent) parent.innerHTML += html;
				else return html;
			}
		</script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<div class="sidebar-container visible" id="sidebar-container">
			<nav class="sidebar" id="sidebar">
				<div class="hamburger" onclick="sidebar()">

					<div class="line" id="lineBottom2"></div>
				</div>

				<button type="button" onclick="redirect('/invite/')" translation="sidebar.invite"></button>

				<div class="section">
					<a href="/" title="Home" class="tab">
						<ion-icon name="home-outline"></ion-icon>
						<p translation="sidebar.home"></p>
					</a>
					<a href="/commands/" title="Bot commands" class="tab">
						<ion-icon name="terminal-outline"></ion-icon>
						<p translation="sidebar.commands"></p>
					</a>
					<a href="/dashboard/" class="tab active">
						<ion-icon name="settings-outline"></ion-icon>
						<p translation="sidebar.dashboard"></p>
					</a>
					<a href="/docs/" title="Documention of the bot" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p translation="sidebar.docs"></p>
					</a>
					<a href="/discord/" title="Bot support server" class="tab" target="_blank" rel="noopener">
						<ion-icon name="chatbox-ellipses-outline"></ion-icon>
						<p translation="sidebar.support"></p>
					</a>
				</div>
				<div id="linksidebar" class="section" style="margin-top: 0;"></div>

				<div class="section bottom">
					<div class="hoverdropdown lang">
						<div class="hoverdropdown-content langselect">
							<div onclick="reloadText('de')">
								<img src="../../assets/images/wikimedia_flagde.svg" width="30" height="30" alt="DE flag">
								<span>Deutsch</span>
							</div>
							<div onclick="reloadText('en')">
								<img src="../../assets/images/wikimedia_flagen.svg" width="30" height="30" alt="EN flag">
								<span>English</span>
							</div>
							<div onclick="reloadText('hu')">
								<img src="../../assets/images/wikimedia_flaghu.svg" width="30" height="30" alt="HU flag">
								<span>Magyar</span>
							</div>
							<div onclick="reloadText('fr')">
								<img src="../../assets/images/wikimedia_flagfr.svg" width="30" height="30" alt="FR flag">
								<span>Fran√ßais</span>
							</div>
						</div>
						<div class="text">
							<ion-icon name="language-outline"></ion-icon>
							<span>Language</span>
						</div>
					</div>

					<label class="switch" data-type="theme">
						<input type="checkbox" id="theme-toggle" aria-label="Toggle theme">
						<span class="slider round"></span>
					</label>
				</div>
			</nav>
		</div>

		<main class="main" id="main">
			<header class="top">
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="hoverdropdown">
					<div class="account" onclick="redirect('/login/')">
						<p id="username-header">Account</p>
						<ion-icon id="username-avatar" name="person-circle-outline"></ion-icon>
					</div>
					<div class="hoverdropdown-content">
						<a href="/login/" id="hoverdrop-login" translation="global.login"></a>
					</div>
				</div>
			</header>

			<div class="content" id="content">
				<div id="root-container" class="row">
					<section id="guilds">
						<div id="guilds-container" class="grid">
							<h1>Die Server werden geladen...</h1>
						</div>
					</section>
				</div>

				<p id="author" translation="global.footer"></p>
			</div>
		</main>

		<script>
			const params = new URLSearchParams(window.location.search);
			let saving = false;
			let savingToast;
			let errorToast;

			function saveSettings() {
				if (!params.has("guild") || saving) return;

				saving = true;
				const settings = document.getElementsByClassName("setting");

				const items = {};
				for (let i = 0; i < settings.length; i++) {
					const item = settings.item(i);
					console.log(item)

					let entry
					console.log(entry)
					items[item.id] = entry;
				}

				console.log(items)
				socket.send(JSON.stringify({
					status: "success",
					action: "SAVE_settings_beta",
					data: items,
					guild: encode(params.get("guild")),
					token: getCookie("token")
				}));

				savingToast = toastNotification({type: "LOADING", title: "Einstellungen werden gespeichert...", timeout: 5}).show();
			}

			if (params.has("guild") && getCookie("token")) {
				document.getElementById("root-container").innerHTML = "<h1>Die Einstellungen werden geladen...</h1>";
				connectWS(encode(params.get("guild")));
			} else if (params.has("guild_id") && getCookie("token")) {
				document.getElementById("root-container").innerHTML = "<h1>Die Einstellungen werden geladen...</h1>";
				location.href = "./?guild=" + params.get("guild_id");
			} else if (getCookie("token")) {
				document.getElementById("root-container").innerHTML = "<h1>Es wird zur Serverauswahl weitergeleitet...</h1>";
				location.href = "../";
			} else {
				document.getElementById("root-container").innerHTML = "<h1>Es wird zur Anmeldung weitergeleitet...</h1>";
				location.href = "../../login/?next=" + encodeURIComponent(location.pathname + location.search);
			}
		</script>
		<noscript>Diese Seite funktioniert ohne JavaScript nicht.</noscript>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" crossorigin="anonymous"></script>
