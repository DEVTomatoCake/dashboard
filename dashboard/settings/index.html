<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose german/english Discord bot including many features for your Discord server. Modify your servers settings easily.">
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.eu/dashboard/settings/">
		<link rel="canonical" href="https://tomatenkuchen.eu/dashboard/settings/">
		<link rel="manifest" href="../../manifest.json">

		<title>TomatenKuchen - Server settings - Dashboard</title>
		<link href="../../assets/images/icon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="../../assets/images/icon.ico" rel="icon" type="image/x-icon">
		<link href="../../assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="../../assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<link href="../../assets/style.css" rel="stylesheet" type="text/css">

		<link href="../../assets/multiselect.css" rel="stylesheet" type="text/css">
		<script src="../../assets/js/multiselect.js"></script>

		<link href="../../assets/toasts.css" rel="stylesheet" type="text/css">
		<script src="../../assets/js/toasts.js"></script>

		<link rel="preconnect" href="https://api.tomatenkuchen.eu">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.eu">

		<script src="../../assets/js/script.js"></script>
		<script src="../../assets/js/language.js"></script>
		<script src="../../assets/js/sockette.js"></script>
		<script src="../../assets/js/api/transformer_dashboard.js"></script>

		<script>
			const friendlyCat = {
				ticket: "Tickets",
				boost: "Boosts",
				level: "Leaderboard & Level",
				stats: "Statistiken",
				sticky: "Sticky Messages",
				autonick: "Rollen-Nickname",
				voting: "Vote-Announcements"
			};

			let drops = [];
			let settingsData = {};
			let multiselect = [];
			const queue = [];

			let socket;
			function connectWS(guild) {
				socket = sockette("wss://api.tomatenkuchen.eu", {
					onClose: event => {
						errorToast = toastNotification({type: "ERROR", title: "Die Verbindung wurde getrennt...", timeout: 30}).show();
						drops = [];
						for (const drop of document.getElementsByClassName("drop")) drop.remove();
					},
					onOpen: event => {
						console.log("Connected!", event);
						if (errorToast) {
							errorToast.setType("SUCCESS");
							setTimeout(errorToast.close, 1000);
						}
						socket.send({
							status: "success",
							action: "GET_settings_beta",
							guild,
							lang: getLanguage(),
							token: getCookie("token")
						});
					},
					onMessage: event => {
						let json;
						try {
							json = JSON.parse(event.data);
						} catch (e) {
							console.warn(e, event);
							return socket.send({
								status: "error",
								message: "Invalid json",
								debug: event.data
							});
						}
						console.log(json);

						if (json.action == "RECEIVE_settings") {
							settingsData = json.data;
							multiselect = json.constant.multiselect;
							const rendered = getSettingsHTML(json);

							let sidebarHTML =
								"<div class='section middle'><p class='title' translation='dashboard.settings'></p>" +
								"<button type='button' onclick='saveSettings();'><ion-icon name='save-outline'></ion-icon> <span class='save' translation='dashboard.save'></span></button>" +
								"<br><hr><div class='tab otherlinks' onclick='redirect(\"../customcommands/?guild=" + guild + "\")'><ion-icon name='terminal-outline'></ion-icon><p>Customcommands</p></div>" +
								"<div class='tab otherlinks' onclick='redirect(\"../reactionroles/?guild=" + guild + "\")'><ion-icon name='happy-outline'></ion-icon><p>Reactionroles</p></div>" +
								"<div class='tab otherlinks' onclick='redirect(\"../tickets/?guild=" + guild + "\")'><ion-icon name='ticket-outline'></ion-icon><p>Tickets</p></div>" +
								"<div class='tab otherlinks' onclick='redirect(\"../../leaderboard/?guild=" + guild + "\")'><ion-icon name='speedometer-outline'></ion-icon><p>Leaderboard</p></div>" +
								"<div class='tab otherlinks' onclick='redirect(\"../../stats/?guild=" + guild + "\")'><ion-icon name='bar-chart-outline'></ion-icon><p translation='dashboard.stats'></p></div>" +
								"<hr>";

							rendered.categories.forEach(category => {
								sidebarHTML += "<div class='tab small' onclick='redirect(\"#" + category + "\")'><ion-icon name='settings-outline'></ion-icon><p>" + (friendlyCat[category] || category.charAt(0).toUpperCase() + category.slice(1)) + "</p></div>";
							});

							document.getElementById("linksidebar").innerHTML = sidebarHTML + "</div>";
							document.getElementById("root-container").innerHTML = "<div class='settingsContent'>" + rendered.html + "</div>";
							queue.forEach(f => f());
							reloadText(getLanguage());
						} else if (json.action == "SAVED_settings") {
							savingToast.setType("SUCCESS").setTitle("Einstellungen wurden gespeichert!");
							saving = false;
						}
					}
				});
			}

			function addMultiselect(setting, possible, value) {
				let html = "<select multiple class='setting' id='" + setting.key + "'>";
				const selected = [];
				Object.keys(possible).forEach((key, i) => {
					if (key == "") return;
					if (Array.isArray(value)) {
						value.forEach(data => {
							if (data.includes(key.replace("_", ""))) selected.push(i);
						});
					} else if (value.includes(key.replace("_", ""))) selected.push(i);
					if (typeof possible[key] == "string") html += "<option value='" + key.replace("_", "") + "'" + (value.includes(key.replace("_", "")) ? " selected" : "") + ">" + possible[key] + "</option>";
					else html += "<option value='" + key.replace("_", "") + "' data-type='" + possible[key].type + "'" + (value.includes(key.replace("_", "")) ? " selected" : "") + ">" + possible[key].name + "</option>";
				});
				html += "</select>";
				queue.push(() => {
					drops.push({key: setting.key, data: new Drop({selector: "#" + setting.key, preselected: selected})});
				});
				return html;
			}
			function addItem(setting, possible = {}, key = Math.random().toString(36).slice(4), value, parent) {
				if (parent && Array.isArray(setting.value) && parent.childElementCount > setting.max) return toastNotification({type: "ERROR", title: "Maximale Anzahl erreicht!"}).show();

				let html = "<div><br>";
				if (typeof setting.type == "object" && Array.isArray(setting.value)) {
					html += (possible[key] ? "<label for='" + setting.key + "_" + key + "'>" + possible[key].name + "</label><br>" : "");
					Object.keys(setting.type).forEach(setKey => {
						html += "<label for='" + setting.key + "_" + key + "_" + setKey + "'>" + setKey + "</label>";
						if (setting.type[setKey] == "int" || setting.type[setKey] == "number") html +=
							"<input type='number' min='" + (setting.type[setKey].min || 0) + "' max='" + (setting.type[setKey].max || 10000) + "' class='settingcopy' id='" + setting.key + "_" + key + "_" + setKey +
							"' value='" + (parent ? "" : (setting.type[setKey] == "number" ? parseFloat(value[setKey] ?? key) : parseInt(value[setKey] ?? key))) + "'>";
						else if (typeof setting.type[setKey] == "string" && Array.isArray(value[setKey]) && (setting.type[setKey] == "role" || setting.type[setKey].endsWith("channel") || multiselect.includes(setting.key)))
							html += addMultiselect(setting, possible[key], value[setKey]);
						else if (typeof setting.type[setKey] == "string" && possible[setKey] && Object.keys(possible[setKey]).length > 0) {
							html += "<select class='settingcopy' id='" + setting.key + "_" + key + "_" + setKey + "'>";
							Object.keys(possible[setKey]).forEach(posKey => {
								if (setting.type[setKey] == "bool") html += "<option value='" + posKey + "'" + ((value[setKey] && key == "true") || (!value[setKey] && key != "true") ? " selected" : "") + ">" + possible[setKey][posKey] + "</option>"
								else if (typeof possible[setKey][posKey] == "string") html += "<option value='" + posKey.replace("_", "") + "'" + (value[setKey] == posKey.replace("_", "") ? " selected" : "") + ">" + possible[setKey][posKey] + "</option>"
								else html += "<option value='" + posKey.replace("_", "") + "'" + (value[setKey] == posKey.replace("_", "") ? " selected" : "") + ">" + possible[setKey][posKey].name + "</option>";
							});
							html += "</select>";
						} else {
							html += "<textarea class='setting' rows='" + ((value[setKey] ?? key).split("\n").length + 1) + "' id='" + setting.key + "_" + key + "_" + setKey + "'>" +
								(parent ? "" : (value[setKey] ?? key).replace(/[<>&"']/g, "")) + "</textarea>";
							if (/[<>&"']/.test(value[setKey] ?? key)) queue.push(() => document.getElementById(setting.key).value = value[setKey] ?? key);
						}
					})
				} else {
					let type = setting.type;
					if (type[key]) type = type[key];

					if (!parent && !Array.isArray(setting.value)) html += "<label for='" + setting.key + "_" + key + "'>" + key + "</label><br>";
					if (type == "int" || type == "number") html +=
						"<input type='number' min='" + (setting.min || 0) + "' max='" + (setting.max || 10000) + "' class='settingcopy' id='" + setting.key + "_" + key +
						"' value='" + (parent ? "" : (type == "number" ? parseFloat(value ?? key) : parseInt(value ?? key))) + "'>";
					else if (typeof type == "string" && Array.isArray(value) && (type == "role" || type.endsWith("channel") || multiselect.includes(setting.key)))
						html += addMultiselect(setting, possible, value);
					else if (typeof type == "string" && possible[key] && Object.keys(possible[key]).length > 0) {
						html += "<select class='settingcopy' id='" + setting.key + "_" + key + "'>";
						Object.keys(possible[key]).forEach(posKey => {
							if (type == "bool") html += "<option value='" + posKey + "'" + ((value && key == "true") || (!value && key != "true") ? " selected" : "") + ">" + possible[key][posKey] + "</option>"
							else if (typeof possible[key][posKey] == "string") html += "<option value='" + posKey.replace("_", "") + "'" + (value == posKey.replace("_", "") ? " selected" : "") + ">" + possible[key][posKey] + "</option>"
							else html += "<option value='" + posKey.replace("_", "") + "'" + (value == posKey.replace("_", "") ? " selected" : "") + ">" + possible[key][posKey].name + "</option>";
						});
						html += "</select>";
					} else {
						if (type != "string") console.warn(type)
						html += "<textarea class='setting' rows='" + ((value ?? key).split("\n").length + 1) + "' id='" + setting.key + "_" + key + "'>" + (parent ? "" : (value ?? key).replace(/[<>&"']/g, "")) + "</textarea>";
						if (/[<>&"']/.test(value ?? key)) queue.push(() => document.getElementById(setting.key).value = value ?? key);
					}
				}
				html += (Array.isArray(setting.value) ? "<ion-icon name='trash-outline' class='removeItem' onclick='this.parentElement.remove()'></ion-icon>" : "") +
					"</div>";

				if (parent) parent.innerHTML += html;
				else return html;
			}
		</script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<div class="sidebar-container visible" id="sidebar-container">
			<nav class="sidebar" id="sidebar">
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop2"></div>
					<div class="line" id="lineBottom2"></div>
				</div>

				<button type="button" onclick="redirect('/invite/')" translation="sidebar.invite"></button>

				<div class="section">
					<a href="/" title="Home" class="tab">
						<ion-icon name="home-outline"></ion-icon>
						<p translation="sidebar.home"></p>
					</a>
					<a href="/commands/" title="Bot commands" class="tab">
						<ion-icon name="terminal-outline"></ion-icon>
						<p translation="sidebar.commands"></p>
					</a>
					<a href="/dashboard/" class="tab active">
						<ion-icon name="settings-outline"></ion-icon>
						<p translation="sidebar.dashboard"></p>
					</a>
					<a href="/docs/" title="Documention of the bot" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p translation="sidebar.docs"></p>
					</a>
					<a href="/discord/" title="Bot support server" class="tab" target="_blank" rel="noopener">
						<ion-icon name="chatbox-ellipses-outline"></ion-icon>
						<p translation="sidebar.support"></p>
					</a>
				</div>
				<div id="linksidebar" class="section" style="margin-top: 0;"></div>

				<div class="section bottom">
					<div class="hoverdropdown lang">
						<div class="hoverdropdown-content langselect">
							<div onclick="reloadText('de')">
								<img src="../../assets/images/wikimedia_flagde.svg" width="30" height="30" alt="DE flag">
								<span>Deutsch</span>
							</div>
							<div onclick="reloadText('en')">
								<img src="../../assets/images/wikimedia_flagen.svg" width="30" height="30" alt="EN flag">
								<span>English</span>
							</div>
							<div onclick="reloadText('hu')">
								<img src="../../assets/images/wikimedia_flaghu.svg" width="30" height="30" alt="HU flag">
								<span>Magyar</span>
							</div>
							<div onclick="reloadText('fr')">
								<img src="../../assets/images/wikimedia_flagfr.svg" width="30" height="30" alt="FR flag">
								<span>Français</span>
							</div>
						</div>
						<div class="text">
							<ion-icon name="language-outline"></ion-icon>
							<span>Language</span>
						</div>
					</div>

					<label class="switch" data-type="theme">
						<input type="checkbox" id="theme-toggle" aria-label="Toggle theme">
						<span class="slider round"></span>
					</label>
				</div>
			</nav>
		</div>

		<main class="main" id="main">
			<header class="top">
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="hoverdropdown">
					<div class="account" onclick="redirect('/login/')">
						<p id="username-header">Account</p>
						<ion-icon id="username-avatar" name="person-circle-outline"></ion-icon>
					</div>
					<div class="hoverdropdown-content">
						<a href="/login/" translation="global.login"></a>
					</div>
				</div>
			</header>

			<div class="content" id="content">
				<div id="root-container" class="row">
					<section id="guilds">
						<div id="guilds-container" class="grid">
							<h1>Die Server werden geladen...</h1>
						</div>
					</section>
				</div>

				<p id="author" translation="global.footer"></p>
			</div>
		</main>

		<script>
			const params = new URLSearchParams(window.location.search);
			let saving = false;
			let savingToast;
			let errorToast;

			function saveSettings() {
				if (!params.has("guild") || saving) return;
				saving = true;

				const items = {};
				settingsData.forEach(setting => {
					let entry;
					if (typeof setting.type == "string" && Array.isArray(setting.value) && (setting.type == "role" || setting.type.endsWith("channel") || multiselect.includes(setting.key))) {
						entry = [];
						drops.filter(drop => drop.key == setting.key).forEach(drop => {
							drop.data.selected.forEach(possible => {
								if (!possible.removed) entry.push(drop.data.options[possible.index].value);
							});
						});
					} else if (Array.isArray(setting.value)) {
						entry = [];
						const temp = {};
						if (typeof setting.type == "object") {
							Object.keys(setting.type).forEach(key => {
								for (const objchild of document.getElementById(setting.key).querySelectorAll("input,textarea,select")) {
									if (objchild.id.split("_")[2] == key) temp[key] = objchild.value;
									else entry.push(objchild.value);
								}
							})
						} else {
							for (const objchild of document.getElementById(setting.key).querySelectorAll("input,textarea,select")) entry.push(objchild.value);
						}
						if (Object.keys(temp).length > 0) entry.push(temp);
					} else if (typeof setting.value == "object") {
						entry = {};
						Object.keys(setting.type).forEach(key => {
							const child = document.getElementById(setting.key + "_" + key);
							if (child) {
								if (setting.type[key] == "bool") entry[key] = child.value == "true"
								else if (setting.type[key] == "number") entry[key] = parseFloat(child.value);
								else if (setting.type[key] == "int") entry[key] = parseInt(child.value);
								else entry[key] = child.value;
							} else console.warn(setting.key + "_" + key + " not found")
						})
					} else if (setting.type == "bool") entry = document.getElementById(setting.key).value == "true";
					else if (setting.type == "number") entry = parseFloat(document.getElementById(setting.key).value);
					else if (setting.type == "int") entry = parseInt(document.getElementById(setting.key).value);
					else entry = document.getElementById(setting.key).value;

					console.log(entry)
					items[setting.key] = entry;
				});

				socket.send(JSON.stringify({
					status: "success",
					action: "SAVE_settings_beta",
					data: items,
					guild: encode(params.get("guild")),
					token: getCookie("token")
				}));

				savingToast = toastNotification({type: "LOADING", title: "Einstellungen werden gespeichert...", timeout: 5}).show();
			}

			if (params.has("guild") && getCookie("token")) {
				document.getElementById("root-container").innerHTML = "<h1>Die Einstellungen werden geladen...</h1>";
				connectWS(encode(params.get("guild")));
			} else if (params.has("guild_id") && getCookie("token")) {
				document.getElementById("root-container").innerHTML = "<h1>Die Einstellungen werden geladen...</h1>";
				location.href = "./?guild=" + params.get("guild_id");
			} else if (getCookie("token")) {
				document.getElementById("root-container").innerHTML = "<h1>Es wird zur Serverauswahl weitergeleitet...</h1>";
				location.href = "../";
			} else {
				document.getElementById("root-container").innerHTML = "<h1>Es wird zur Anmeldung weitergeleitet...</h1>";
				location.href = "../../login/?next=" + encodeURIComponent(location.pathname + location.search);
			}
		</script>
		<noscript>Diese Seite funktioniert ohne JavaScript nicht.</noscript>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" crossorigin="anonymous"></script>
	</body>
</html>
