<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose multilanguage Discord bot with many features for your Discord server, like a customizable and feature rich ticket system.">
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.com/dashboard/tickets">
		<link rel="canonical" href="https://tomatenkuchen.com/dashboard/tickets">
		<link rel="manifest" href="/manifest.json">

		<title>TomatenKuchen - Tickets - Dashboard</title>
		<link href="../assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="../assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="../assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<link href="../assets/style.css" rel="stylesheet" type="text/css">

		<link rel="preconnect" href="https://api.tomatenkuchen.com">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.com">

		<script src="../assets/js/script.js"></script>
		<script src="../assets/js/language.js"></script>
		<script src="../assets/js/transformers/tickets.js"></script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<global-sidebar dashboard="tickets"></global-sidebar>

		<main class="main" id="main">
			<header>
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="hoverdropdown">
					<div class="account" onclick="location='/login'">
						<p translation="global.account">Account</p>
						<ion-icon id="user-avatar" name="person-circle-outline"></ion-icon>
					</div>
					<div class="hoverdropdown-content">
						<a href="/login" translation="global.login"></a>
					</div>
				</div>
			</header>

			<div class="content" id="content">
				<div class="ticketsearch-container" role="search">
					<h2>Filter tickets...</h2>

					<label for="ts-id" translation="tickets.ticketid"></label>
					<input id="ts-id" onkeyup="ticketSearch()">

					<label for="ts-userid" translation="tickets.userid"></label>
					<input id="ts-userid" onkeyup="ticketSearch()">

					<label for="ts-content" translation="dashboard.content"></label>
					<input id="ts-content" onchange="ticketSearch()">
					<p translation="tickets.contentwarning"></p>

					<label for="ts-state" translation="tickets.state"></label>
					<select id="ts-state" onchange="ticketSearch()">
						<option value="all" selected translation="tickets.all"></option>
						<option value="open" translation="tickets.open"></option>
						<option value="closed" translation="tickets.closed"></option>
						<option value="deleted" translation="tickets.deleted"></option>
					</select>
				</div>

				<div id="info-dialog" class="dialog" hidden>
					<div class="dialog-content">
						<span class="close">&times;</span>
						<h1>Ticket information</h1>
						<br>
						<div id="info-dialogText"></div>
					</div>
				</div>

				<div id="root-container">
					<h1>Loading tickets...</h1>
				</div>
			</div>
		</main>

		<global-footer></global-footer>
		<script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.2.0/dist/ionicons/ionicons.esm.js" integrity="sha384-zM76IY+3I2OTF49JR8mjLWUeugc/Q9wVzLMiSITfvgmdy8nQtAhci8m8IsdnTl3q" crossorigin="anonymous"></script>
	</body>
</html>
