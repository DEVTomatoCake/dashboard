<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta content="Dashboard fÃ¼r TomatenKuchen - User" name="description"/>

		<title>TomatenKuchen - User</title>
		<link href="../../assets/images/icon.ico" rel="shortcut icon" type="image/x-icon"/>
		<link href="../../assets/images/icon.ico" rel="icon" type="image/x-icon"/>

		<link href="../../assets/style.css" rel="stylesheet" type="text/css">

		<link href="../../assets/toasts.css" rel="stylesheet" type="text/css">
		<script src="../../assets/js/toasts.js"></script>

		<link rel="preconnect" href="https://api.tomatenkuchen.eu">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.eu">

		<script src="../../assets/js/script.js"></script>
		<script src="../../assets/js/language.js"></script>

		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/transformer.js"></script>

		<script>
			var i = 0;
			if (screen.width <= 500) {
				document.getElementById("sidebar-container").classList.toggle("visible");
				document.getElementById("content").style.paddingLeft = "0";
				i = 1;
			};

			function sidebar() {
				i++;

				document.getElementById("lineTop2").style.transform = "rotate(45deg)";
				document.getElementById("lineTop2").style.top = "5px";
				document.getElementById("lineBottom2").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom2").style.bottom = "5px";

				document.getElementById("lineTop1").style.transform = "rotate(45deg)";
				document.getElementById("lineTop1").style.top = "5px";
				document.getElementById("lineBottom1").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom1").style.bottom = "5px";

				if (i % 2 == 0) {
					setTimeout(() => {
						document.getElementById("content").style.paddingLeft = "230px";
						document.getElementById("sidebar-container").classList.toggle("visible");
					}, 300);
				} else {
					document.getElementById("content").style.paddingLeft = "0";

					document.getElementById("lineTop2").style.transform = "rotate(0)";
					document.getElementById("lineTop2").style.top = "0";
					document.getElementById("lineBottom2").style.transform = "rotate(0)";
					document.getElementById("lineBottom2").style.bottom = "0";

					document.getElementById("lineTop1").style.transform = "rotate(0)";
					document.getElementById("lineTop1").style.top = "0";
					document.getElementById("lineBottom1").style.transform = "rotate(0)";
					document.getElementById("lineBottom1").style.bottom = "0";

					setTimeout(() => {
						document.getElementById("sidebar-container").classList.toggle("visible");
					}, 100);
				};
			};

			function redirect(url) {
				window.location = url;
			};
		</script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<div class="sidebar-container visible" id="sidebar-container">

			<div class="sidebar" id="sidebar">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop2"></div>
					<div class="line" id="lineBottom2"></div>
				</div>

				<button onclick="redirect('/invite')" translation="sidebar.invite"></button>

				<div class="section">
					<a href="/" class="tab">
						<ion-icon name="home-outline"></ion-icon>
						<p translation="sidebar.home"></p>
					</a>
					<a href="/commands" class="tab">
						<ion-icon name="terminal-outline"></ion-icon>
						<p translation="sidebar.commands"></p>
					</a>
					<a href="/dashboard" class="tab active">
						<ion-icon name="settings-outline"></ion-icon>
						<p translation="sidebar.dashboard"></p>
					</a>
					<a href="/docs" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p translation="sidebar.docs"></p>
					</a>
					<a href="/discord" class="tab">
						<ion-icon name="chatbox-ellipses-outline"></ion-icon>
						<p translation="sidebar.support"></p>
					</a>
				</div>
				<div id="linksidebar" class="section" style="margin-top: 0;"></div>

				<div style="padding-top: 15px; padding-bottom: 15px;" class="section bottom">
					<label class="switch" data-type="lang">
						<input type="checkbox" id="lang-toggle">
						<span class="slider round"></span>
					</label>
					<label class="switch" data-type="theme">
						<input type="checkbox" id="theme-toggle">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>

		<section class="main" id="main">
			<div class="top">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="account" onclick="redirect('/login')">
					<p id="username-header" translation="global.login"></p>
					<ion-icon id="username-avatar" style="display: none;" name="person-circle-outline"></ion-icon>
				</div>
			</div>

			<div class="content" id="content">
				<div id="root-container" class="row">
					<h1>Deine Daten werden geladen...</h1>
				</div>

				<p id="author">Websiten-Design erstellt von <a href="https://bookie0.repl.co/">Bookie0</a>,<br> Dashboard von <a href="https://booky.dev/">booky10</a>, TomatoCake und <a href="https://github.com/FuntyGithub">Funty</a></p>
			</div>
		</section>

		<script>
			const username = getCookie("user");
			if (username) {
				document.getElementsByClassName("account")[0].onclick = () => redirect("/logout");
				document.getElementById("username-header").innerText = username;
				document.getElementsByClassName("account")[0].innerHTML += "<img src='https://cdn.discordapp.com/avatars/" + getCookie("avatar") + ".webp?size=32' width='32' height='32' onerror='document.getElementById(\'username-avatar\').style = \'display: block;\';this.style.display = \'none\';'>";
			} else document.getElementById("username-avatar").style = "display: block;";

			const theme = getCookie("theme");
			if (theme == "light") document.body.classList.replace("dark-theme", "light-theme");

			const params = new URLSearchParams(window.location.search);

			if (getCookie("token")) {
				document.getElementById('root-container').innerHTML = '<h1>Deine Daten werden geladen..</h1>';
				getDataexportHTML().then(data => {
					document.getElementById('content').innerHTML = data + '<p id="author">Websiten-Design erstellt von <a href="https://bookie0.repl.co/">Bookie0</a>,<br> Dashboard von <a href="https://booky.dev/">booky10</a>, TomatoCake und <a href="https://github.com/FuntyGithub">Funty</a></p>';
				}).catch(err => {
					document.getElementById('root-container').innerHTML = '<h1>Deine Daten konnten nicht geladen werden...</h1>';
					console.log(err);
				});
			} else if (params.has("code")) {
				document.getElementById("root-container").innerHTML = '<h1>Die Anmeldung erfolgt, bitte warten...</h1>';

				login(params.get("code")).then(json => {
					if (json.status == "success") {
						setCookie("token", json.token, 4);
						setCookie("user", json.user, 4);

						location.href = "https://" + location.host + "/dashboard/user";
					} else {
						document.getElementById("root-container").innerHTML =
							'<h1>Es gab einen Fehler beim Verarbeiten der API-Abfrage!</h1><br>' +
							'<h1>' + json.message + '</h1>';
					};
				});
			} else {
				document.getElementById("root-container").innerHTML = '<h1>Es wird zur Anmeldung weitergeleitet...</h1>';
				location.href = "../../login";
			};

		</script>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
