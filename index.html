<!DOCTYPE html>
<html lang="de">
<head>

  <title>TomatenKuchen - Home</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/icon.ico"/>
  <link rel="icon" type="image/x-icon" href="assets/icon.ico"/>

  <link rel="stylesheet" type="text/css" href="assets/css/login.css"/>

  <script src="assets/js/cookie.js"></script>
  <script src="assets/js/authentication.js"></script>
  <script>redirectIfAuth();</script>
</head>

<body>
<header>
  <a href="#" class="logo">TomatenKuchen<span>.</span></a>
  <div class="menuToggle" onclick="toggleMenu();"></div>

  <ul class="navigation">
    <li><a href="invite">Invite</a></li>
    <li><a href="https://docs.tomatenkuchen.eu/">Dokumentation</a></li>
    <li><a href="dashboard">Dashboard</a></li>
  </ul>
</header>

<section class="banner" id="banner">
  <div class="content">
    <h2>TomatenKuchen</h2>
    <p>Dein Discord-Bot mit vielen Funktionen!</p>

    <a href="dashboard" class="btn">Dashboard</a>
  </div>
</section>

<section class="about" id="about">
  <div class="row">
    <div class="col50">
      <h2 class="titleText">&Uuml;ber TomatenKuchen</h2>

      <script src="https://discordbotlist.com/widget/index.js" async></script>
      <dbl-widget bot-id="tomatenkuchen" centered></dbl-widget>
    </div>
  </div>
</section>

<script>
  window.addEventListener("scroll", function () {
    const header = document.querySelector("header")
    header.classList.toggle("sticky", window.scrollY > 0)
  })

  function toggleMenu() {
    const menuToggle = document.querySelector(".menuToggle")
    const navigation = document.querySelector(".navigation")
    menuToggle.classList.toggle("active")
    navigation.classList.toggle("active")
  }
</script>
</body>
</html>
