<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<meta content="TomatenKuchen - Dein Discord Bot" name="description"/>

		<title>TomatenKuchen - Home</title>
		<link href="./assets/images/icon.ico" rel="shortcut icon" type="image/x-icon"/>
		<link href="./assets/images/icon.ico" rel="icon" type="image/x-icon"/>

		<link href="./assets/style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">

		<link rel="preconnect" href="https://node2.chaoshosting.tk:25508">
		<link rel="dns-prefetch" href="https://node2.chaoshosting.tk:25508">

		<script src="./assets/js/cookie.js"></script>
		<script src="./assets/js/language.js"></script>
		<script src="./assets/js/api/api.js"></script>
		<script src="./assets/js/api/transformer.js"></script>

		<script>
			getBotstats().then(json => {
				document.getElementById("stats-guilds").innerText = json.guilds;
				document.getElementById("stats-users").innerText = Math.floor(json.users / 1000) + "k";
			});

			var i = 0;
			if (screen.width <= 500) {
				if (document.getElementById("sidebar-container")) document.getElementById("sidebar-container").classList.toggle("visible");
				document.getElementById("content").style.paddingLeft = "0";
				i = 1;
			}

			function sidebar() {
				i++;

				document.getElementById("lineTop2").style.transform = "rotate(45deg)";
				document.getElementById("lineTop2").style.top = "5px";
				document.getElementById("lineBottom2").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom2").style.bottom = "5px";

				document.getElementById("lineTop1").style.transform = "rotate(45deg)";
				document.getElementById("lineTop1").style.top = "5px";
				document.getElementById("lineBottom1").style.transform = "rotate(-45deg)";
				document.getElementById("lineBottom1").style.bottom = "5px";

				if (i % 2 == 0) {
					setTimeout(() => { 
						document.getElementById("content").style.paddingLeft = "230px";
						document.getElementById("sidebar-container").classList.toggle("visible");		
					}, 300);
				} else {
					document.getElementById("content").style.paddingLeft = "0";

					document.getElementById("lineTop2").style.transform = "rotate(0)";
					document.getElementById("lineTop2").style.top = "0";
					document.getElementById("lineBottom2").style.transform = "rotate(0)";
					document.getElementById("lineBottom2").style.bottom = "0";

					document.getElementById("lineTop1").style.transform = "rotate(0)";
					document.getElementById("lineTop1").style.top = "0";
					document.getElementById("lineBottom1").style.transform = "rotate(0)";
					document.getElementById("lineBottom1").style.bottom = "0";

					setTimeout(() => { 
						document.getElementById("sidebar-container").classList.toggle("visible");		
					}, 100);
				}
			}

			function redirect(url) {
				window.location = url;
			}
		</script>
	</head>
	<body class="dark-theme" onload="cookieBanner()">
		<div class="sidebar-container visible" id="sidebar-container">
	  
			<div class="sidebar" id="sidebar">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop2"></div>
					<div class="line" id="lineBottom2"></div>
				</div>

				<button onclick="redirect('/invite')"><ion-icon name="add"></ion-icon> BOT EINLADEN</button>

				<div class="section">
					<a href="/" class="tab active">
						<ion-icon name="home-outline"></ion-icon>
						<p>Home</p>
					</a>
					<a href="/commands" class="tab">
						<ion-icon name="terminal-outline"></ion-icon>
						<p>Befehle</p>
					</a>
					<a href="/dashboard" class="tab">
						<ion-icon name="settings-outline"></ion-icon>
						<p>Dashboard</p>
					</a>
					<a href="/docs" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p>Docs</p>
					</a>
					<a href="/discord" class="tab">
						<ion-icon name="chatbox-ellipses-outline"></ion-icon>
						<p>Support</p>
					</a>
				</div>

				<div style="padding-top: 15px; padding-bottom: 15px;" class="section bottom">
					<label class="switch" data-type="lang">
						<input type="checkbox" id="lang-toggle">
						<span class="slider round"></span>
					</label>
					<label class="switch" data-type="theme">
						<input type="checkbox" id="theme-toggle">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>

		<section class="main" id="main">
			<div class="top">
				<div class="hamburger" id="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="account" onclick="redirect('/login')">
					<p id="username-header" translation="global.login"></p>
					<ion-icon name="person-circle-outline"></ion-icon>
				</div>
			</div>

			<div class="content" id="content">
				<h1 id="username-content" class="greeting" translation="main.hello">Hallo!</h1>

				<div class="row">
					<div class="data rect">
						<div class="container session-length">
							<div style="min-width: 50px;"><ion-icon name="server-outline" class="server-icon"></ion-icon></div>						

							<div class="text">
								<h3 id="stats-guilds">Lade...</h3>
								<p>SERVER INSGESAMT</p>
							</div>

							<a class="linkicon" href="https://beta.statcord.com/bot/685166801394335819" style="padding-left: 180px;" target="_blank"><ion-icon name="open-outline" class="open"></ion-icon></a>
						</div>

						<table class="charts-css area multiple session-length">
							<tbody>
								<tr class="first">
									<td style="--start:0.05; --size:0.35;" class="first"></td>
									<td style="--start:0; --size:0.25;" class="second"></td>
									<td style="--start:0.1; --size:0.2;" class="third"></td>
								</tr>
								<tr>
									<td style="--start:0.35; --size:0.55;" class="first"></td>
									<td style="--start:0.25; --size:0.35;" class="second"></td>
									<td style="--start:0.2; --size:0.25;" class="third"></td>
								</tr>
								<tr class="last">
									<td style="--start:0.55; --size:0.65;" class="first"></td>
									<td style="--start:0.35; --size:0.5;" class="second"></td>
									<td style="--start:0.25; --size:0.2;" class="third"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="small-container">
						<div class="data small uptime">
							<div class="container">
								<div class="statsicon" style="min-width: 50px;"><ion-icon name="game-controller-outline"></ion-icon></div>

								<div class="text">
									<h3>UPTIME</h3>
								</div>

								<a class="linkicon" href="https://vanillaminigames.instatus.com/" target="_blank"><ion-icon name="open-outline" class="open"></ion-icon></a>
							</div>

							<h1 id="stats-apiping">99,99%</h1>
						</div>

						<div class="data small users">
							<div class="container">
								<div class="statsicon" style="min-width: 50px;"><ion-icon name="people-outline"></ion-icon></div>

								<div class="text">
									<h3>NUTZER</h3>
								</div>

								<a class="linkicon" href="https://beta.statcord.com/bot/685166801394335819" target="_blank"><ion-icon name="open-outline" class="open"></ion-icon></a>
							</div>

							<h1 id="stats-users">Lade...</h1>
						</div>
					</div>
				</div>
				<div>
					<br>
					<br>
					<br>
					<br>
					<h1>Features</h1>
					<div class="features right">
						<img src="./assets/images/tomato_ban.png" />
						<p><strong><span translation="main.features.moderation.title"></span></strong><br>
						<span translation="main.features.moderation.description"></span></p>
					</div>
					<div class="features left">
						<img src="./assets/images/tomato_empty.png" />
						<p><strong><span translation="main.features.template.title"></span></strong><br>
						<span translation="main.features.template.description"></span></p>
					</div>
					<div class="features right">
						<img src="./assets/images/tomato_empty.png" />
						<p><strong><span translation="main.features.ticket.title"></span></strong><br>
						<span translation="main.features.ticket.description"></span></p>
					</div>
					<div class="features left">
						<img src="./assets/images/tomato_empty.png" />
						<p><strong><span translation="main.features.stats.title"></span></strong><br>
						<span translation="main.features.stats.description"></span></p>
					</div>
					<br>
					<br>
				</div>

				<p id="author">Websiten-Design erstellt von <a href="https://bookie0.repl.co/">Bookie0</a> und <a href="https://discords.com/">Elliana</a>, Dashboard von <a href="https://booky.dev/">booky10</a> und <a href="/discord">TomatoCake</a></p>
			</div>
		</section>

		<script>
			const username = getCookie("user");
			if (username) {
				document.getElementById("username-content").innerHTML = "Hallo, <span class='accent'>" + username + "</span>!";
				document.getElementById("account")[0].onclick = () => redirect("/logout");
				document.getElementById("username-header").innerText = username;
			};

			const theme = getCookie("theme");
			if (theme == "light") {
				document.body.classList.replace("dark-theme", "light-theme");
			};
		</script>
		<noscript>Diese Seite funktioniert ohne JavaScript nicht.</noscript>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
