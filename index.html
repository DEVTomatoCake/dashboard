<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose german/english Discord bot including many features for your Discord server combined with a lot customization options.">
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.eu/">
		<link rel="canonical" href="https://tomatenkuchen.eu/">
		<link rel="manifest" href="./manifest.json">

		<title>TomatenKuchen - Multipurpose Discord bot - Home</title>
		<link href="./assets/images/icon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="./assets/images/icon.ico" rel="icon" type="image/x-icon">
		<link href="./assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="./assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<link href="./assets/style.css" rel="stylesheet" type="text/css">

		<link rel="preconnect" href="https://api.tomatenkuchen.eu/api/stats">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.eu/api/stats">

		<script src="./assets/js/script.js"></script>
		<script src="./assets/js/language.js"></script>
		<script src="./assets/js/api/api.js"></script>
		<script src="./assets/js/api/transformer.js"></script>

		<script>
			getBotstats().then(json => {
				document.getElementById("stats-guilds").innerText = json.guilds;
				document.getElementById("stats-uptime").innerText = json.uptime_ratio.toFixed(2) + "%";
				document.getElementById("stats-tickets").innerText = json.tickets;
				document.getElementById("stats-users").innerText = Math.round(json.users / 1000) + "k";
			});
		</script>
	</head>
	<body class="dark-theme" onload="pageLoad('main')">
		<div class="sidebar-container visible" id="sidebar-container">

			<div class="sidebar" id="sidebar">
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop2"></div>
					<div class="line" id="lineBottom2"></div>
				</div>

				<button type="button" onclick="redirect('/invite/')" translation="sidebar.invite"></button>

				<div class="section">
					<a href="/" class="tab active">
						<ion-icon name="home-outline"></ion-icon>
						<p translation="sidebar.home"></p>
					</a>
					<a href="/commands/" class="tab">
						<ion-icon name="terminal-outline"></ion-icon>
						<p translation="sidebar.commands"></p>
					</a>
					<a href="/dashboard/" class="tab">
						<ion-icon name="settings-outline"></ion-icon>
						<p translation="sidebar.dashboard"></p>
					</a>
					<a href="/docs/" class="tab">
						<ion-icon name="document-text-outline"></ion-icon>
						<p translation="sidebar.docs"></p>
					</a>
					<a href="/discord/" class="tab">
						<ion-icon name="chatbox-ellipses-outline"></ion-icon>
						<p translation="sidebar.support"></p>
					</a>
				</div>

				<div style="padding: 15px 0;" class="section bottom">
					<label class="switch" data-type="lang">
						<input type="checkbox" id="lang-toggle" aria-label="Toggle lang">
						<span class="slider round"></span>
					</label>
					<label class="switch" data-type="theme">
						<input type="checkbox" id="theme-toggle" aria-label="Toggle theme">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
		</div>

		<section class="main" id="main">
			<div class="top">
				<div class="hamburger" onclick="sidebar()">
					<div class="line" id="lineTop1"></div>
					<div class="line" id="lineBottom1"></div>
				</div>

				<div class="accdropdown">
					<div class="account">
						<p id="username-header">Account</p>
						<ion-icon id="username-avatar" style="display: none;" name="person-circle-outline"></ion-icon>
					</div>
					<div class="accdropdown-content">
						<a href="/login/" translation="global.login"></a>
					</div>
				</div>
			</div>

			<div class="content" id="content">
				<h1 id="username-content" class="greeting">Hallo!</h1>

				<div class="stats-row">
					<div class="data servers">
						<div class="container">
							<ion-icon name="server-outline"></ion-icon>
							<p>Server</p>

							<a class="linkicon" href="https://beta.statcord.com/bot/685166801394335819" target="_blank" rel="noopener">
								<ion-icon name="open-outline" class="open"></ion-icon>
							</a>
						</div>

						<p id="stats-guilds">Lade...</p>
					</div>

					<div class="data uptime">
						<div class="container">
							<ion-icon name="game-controller-outline"></ion-icon>
							<p>Uptime</p>

							<a class="linkicon" href="https://vanillaminigames.instatus.com/" target="_blank" rel="noopener">
								<ion-icon name="open-outline" class="open"></ion-icon>
							</a>
						</div>

						<p id="stats-uptime">Lade...</p>
					</div>

					<div class="data tickets">
						<div class="container">
							<ion-icon name="ticket-outline"></ion-icon>
							<p>Tickets</p>
						</div>

						<p id="stats-tickets">Lade...</p>
					</div>

					<div class="data users">
						<div class="container">
							<ion-icon name="people-outline"></ion-icon>
							<p>Nutzer</p>

							<a class="linkicon" href="https://beta.statcord.com/bot/685166801394335819" target="_blank" rel="noopener">
								<ion-icon name="open-outline" class="open"></ion-icon>
							</a>
						</div>

						<p id="stats-users">Lade...</p>
					</div>
				</div>

				<div class="featurelist">
					<h2>Features</h2>
					<div class="feature">
						<img src="./assets/images/tomato_ban.webp" width="170" height="170" alt="Tomato holding a ban sign">
						<div>
							<p>
								<strong translation="main.features.moderation.title"></strong>
								<br>
								<span translation="main.features.moderation.description"></span>
							</p>
						</div>
					</div>
					<div class="feature">
						<div>
							<p>
								<strong translation="main.features.template.title"></strong>
								<br>
								<span translation="main.features.template.description"></span>
							</p>
						</div>
						<img src="./assets/images/tomato_empty.webp" width="170" height="170" alt="Default tomato image">
					</div>
					<div class="feature">
						<img src="./assets/images/tomato_empty.webp" width="170" height="170" alt="Default tomato image">
						<div>
							<p>
								<strong translation="main.features.ticket.title"></strong>
								<br>
								<span translation="main.features.ticket.description"></span>
							</p>
						</div>
					</div>
					<div class="feature">
						<div>
							<p>
								<strong translation="main.features.stats.title"></strong>
								<br>
								<span translation="main.features.stats.description"></span>
							</p>
						</div>
						<img src="./assets/images/tomato_empty.webp" width="170" height="170" alt="Default tomato image">
					</div>
				</div>

				<p id="author" translation="global.footer"></p>
			</div>
		</section>
		<noscript>Diese Seite funktioniert ohne JavaScript nicht.</noscript>
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" crossorigin="anonymous"></script>
	</body>
</html>
