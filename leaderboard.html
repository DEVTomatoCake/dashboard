<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta
			name="description"
			content="Multipurpose multilanguage Discord bot with many features for your Discord server. View leaderboards of a Discord server."
		>
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.com/leaderboard">
		<link rel="canonical" href="https://tomatenkuchen.com/leaderboard">
		<link rel="manifest" href="./manifest.json">

		<title>TomatenKuchen - View a Discord server leaderboard</title>
		<link href="./assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="./assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="./assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<link href="./assets/style.css" rel="stylesheet">

		<link rel="preconnect" href="https://api.tomatenkuchen.com">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.com">

		<script src="./assets/js/script.js"></script>
		<script src="./assets/js/language.js"></script>
		<script src="./assets/js/transformers/leaderboard.js"></script>
	</head>
	<body class="dark-theme">
		<global-sidebar page="leaderboard"></global-sidebar>

		<main>
			<global-header></global-header>

			<div class="content" id="content">
				<span class="dialog-tab active" id="button-leveling" name="leveling" data-radio="lbtype" onclick="changeTab(this)">Leveling</span>
				<span class="dialog-tab" id="button-counting" name="counting" data-radio="lbtype" onclick="changeTab(this)">Counting</span>
				<span class="dialog-tab" id="button-countingfail" name="countingfail" data-radio="lbtype" onclick="changeTab(this)">Counting fails</span>
				<span class="dialog-tab" id="button-botvote" name="botvote" data-radio="lbtype" onclick="changeTab(this)">Bot vote</span>
				<span class="dialog-tab" id="button-servervote" name="servervote" data-radio="lbtype" onclick="changeTab(this)">Server vote</span>

				<div id="leveling">
					<h1>Loading leaderboards...</h1>
				</div>
				<div id="counting" hidden></div>
				<div id="countingfail" hidden></div>
				<div id="botvote" hidden></div>
				<div id="servervote" hidden></div>
			</div>
		</main>

		<global-footer></global-footer>
		<script
			type="module" crossorigin="anonymous"
			src="https://cdn.jsdelivr.net/npm/ionicons@7.2.0/dist/ionicons/ionicons.esm.js"
			integrity="sha384-zM76IY+3I2OTF49JR8mjLWUeugc/Q9wVzLMiSITfvgmdy8nQtAhci8m8IsdnTl3q"
		></script>

		<script data-collect-dnt="true" async defer src="https://sus.tomatenkuchen.com/latest.js"></script>
		<noscript>
			<img src="https://sus.tomatenkuchen.com/noscript.gif?hostname=tomatenkuchen.com&collect-dnt=true" alt="" referrerpolicy="no-referrer-when-downgrade">
		</noscript>
	</body>
</html>
