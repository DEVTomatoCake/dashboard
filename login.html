<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose multilanguage Discord bot with many features for your Discord server. Login with your Discord Account here.">
		<meta name="theme-color" content="#ed8721">
		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.eu/login/">

		<title>TomatenKuchen - Discord Account Login</title>
		<link href="../assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="../assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="../assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<script>
			const redirect_uri = "https://" + location.host + "/dashboard/";
			const scopes = "identify guilds";

			const params = new URLSearchParams(location.search);
			if (params.has("next")) localStorage.setItem("next", params.get("next"));

			location.href = "https://discord.com/oauth2/authorize?client_id=685166801394335819&redirect_uri=" + encodeURIComponent(redirect_uri) + "&prompt=none&response_type=code&scope=" + encodeURIComponent(scopes);
		</script>
	</head>
</html>
