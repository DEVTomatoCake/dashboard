<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TomatenKuchen - Dein Discord Bot"/>

  <title>TomatenKuchen - Abmeldung</title>
  <link rel="shortcut icon" type="image/x-icon" href="../assets/images/icon.ico"/>
  <link rel="icon" type="image/x-icon" href="../assets/images/icon.ico"/>

  <link rel="stylesheet" type="text/css" href="../assets/css/simple.css"/>

  <script src="../assets/js/script.js"></script>
  <script src="../assets/js/cookie.js"></script>
  <script src="../assets/js/api/api.js"></script>
</head>

<body>
<div id="root-container">
  <h1>Die Abmeldung erfolgt...</h1>
  <h2>Du wirst auf die Startseite geleitet, wenn die Abmeldung erfolgreich war!</h2>
</div>

<script>
  logout()
    .then((json) => {
      if (json.status === 'success') {
        if (getCookie('token')) setCookie('token', 'undefined', 0);
        window.location.href = 'https://' + location.host + '/';
      } else {
        document.getElementById('root-container').innerHTML = '' +
          '<h1>Es gab einen Fehler beim Verarbeiten der API-Abfrage!</h1>' +
          '<h1>' + json.message + '</h1>';
      }
    });
</script>
</body>
</html>
