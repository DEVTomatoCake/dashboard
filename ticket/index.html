<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose multilanguage Discord bot with many features for your Discord server. View ticket data and transcripts.">
		<meta name="theme-color" content="#ed8721">

		<title>TomatenKuchen - View Discord Ticket transcripts</title>
		<link href="../assets/images/icon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="../assets/images/icon.ico" rel="icon" type="image/x-icon">
		<link href="../assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="../assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<style>
			html {
				overflow: auto;
			}
			html, body, div, iframe {
				margin: 0px;
				padding: 0px;
				height: 100%;
				border: none;
			}
			iframe {
				display: block;
				width: 100%;
				border: none;
				overflow: auto hidden;
			}
		</style>
		<script>
			function loadTranscript() {
				const params = new URLSearchParams(window.location.search);
				if (!params.has("id")) location = "/";
				document.getElementById("transcript").src = "https://api.tomatenkuchen.eu/transcript/" + params.get("id");
			}
		</script>
	</head>
	<body onload="loadTranscript()">
		<iframe id="transcript" src="about:blank" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="auto" title="TomatenKuchen ticket transcript"></iframe>
	</body>
</html>
