<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Multipurpose multilanguage Discord bot with many features for your Discord server. View your user data here.">
		<meta name="theme-color" content="#ed8721">

		<link rel="alternate" hreflang="de-DE" href="https://tomatenkuchen.com/user">
		<link rel="canonical" href="https://tomatenkuchen.com/user">
		<link rel="manifest" href="./manifest.json">

		<title>TomatenKuchen - User data and settings - Dashboard</title>
		<link href="./assets/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link href="./assets/images/apple-icon-120.png" rel="apple-touch-icon" sizes="120x120">
		<link href="./assets/images/apple-icon-152.png" rel="apple-touch-icon" sizes="152x152">

		<link href="./assets/style.css" rel="stylesheet" type="text/css">

		<link rel="preconnect" href="https://api.tomatenkuchen.com">
		<link rel="dns-prefetch" href="https://api.tomatenkuchen.com">

		<script src="./assets/js/script.js"></script>
		<script src="./assets/js/language.js"></script>
		<script src="./assets/js/transformers/user.js"></script>
	</head>
	<body class="dark-theme" onload="pageLoad()">
		<global-sidebar user="user"></global-sidebar>

		<main class="main" id="main">
			<global-header></global-header>

			<div class="content" id="content">
				<div id="root-container">
					<h1 class="greeting" translation="profile.title"></h1>
					<h2 class="center" translation="profile.sidebar"></h2>

					<br>
					<h2 translation="profile.vote"></h2>
					<p>
						You earn <b>5 credits</b> per vote.
					</p>
					<br>
					<div id="vote-tk"></div>

					<br>
					<details>
						<summary translation="profile.votemb"></summary>
						<p>
							You earn <b>2 credits</b> per vote.
						</p>
						<div id="vote-mb"></div>
					</details>
				</div>
			</div>
		</main>

		<global-footer></global-footer>
		<script
			type="module" crossorigin="anonymous"
			src="https://cdn.jsdelivr.net/npm/ionicons@7.2.0/dist/ionicons/ionicons.esm.js"
			integrity="sha384-zM76IY+3I2OTF49JR8mjLWUeugc/Q9wVzLMiSITfvgmdy8nQtAhci8m8IsdnTl3q"
		></script>
	</body>
</html>
